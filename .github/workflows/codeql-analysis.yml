name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0    # Necesario para CodeQL

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript,python
        config-file: ./.github/codeql/codeql-config.yml

    - name: Set up Node.js (for JavaScript analysis)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Node dependencies
      if: matrix.language == 'javascript'
      run: |
        if [ -f "config/package.json" ]; then
          cd config && npm ci
        fi
        if [ -f "src/components/react-ui-login/package.json" ]; then
          cd src/components/react-ui-login && npm ci
        fi

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      if: matrix.language == 'python' && hashFiles('config/requirements.txt') != ''
      run: |
        pip install --upgrade pip
        pip install -r config/requirements.txt

    - name: Install config package
      if: matrix.language == 'python' && hashFiles('config/setup.py') != ''
      run: pip install -e config

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: results.sarif
        category: "/language:${{matrix.language}}"
