name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

# Configuraci칩n de concurrencia para evitar an치lisis simult치neos
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0    # Necesario para CodeQL

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        setup: basic  # Cambiar de advanced a basic para evitar problemas

    - name: Set up Node.js (for JavaScript analysis)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Node dependencies
      if: matrix.language == 'javascript'
      run: |
        # Instalar dependencias del proyecto principal
        npm ci --ignore-scripts || npm install --ignore-scripts
        
        # Instalar dependencias del servidor si existe
        if [ -f "server/package.json" ]; then
          cd server && npm ci --ignore-scripts || npm install --ignore-scripts
          cd ..
        fi
        
        # Instalar dependencias de componentes si existen
        if [ -f "src/components/react-ui-login/package.json" ]; then
          cd src/components/react-ui-login && npm ci --ignore-scripts || npm install --ignore-scripts
          cd ../../..
        fi

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        pip install --upgrade pip
        
        # Instalar dependencias si existen
        if [ -f "config/requirements.txt" ]; then
          pip install -r config/requirements.txt
        fi
        
        # Instalar paquete de configuraci칩n si existe
        if [ -f "config/setup.py" ]; then
          pip install -e config
        fi

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      timeout-minutes: 10  # Agregar timeout

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: results.sarif
        category: "/language:${{matrix.language}}"
      timeout-minutes: 15  # Agregar timeout
