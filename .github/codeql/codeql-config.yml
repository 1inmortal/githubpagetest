name: "CodeQL Config"

paths:
  - "**/*.py"
  - "**/*.js"
  - "**/*.ts"
  - "**/*.jsx"
  - "**/*.tsx"

paths-ignore:
  - "**/node_modules/**"
  - "**/__pycache__/**"
  - "**/.venv/**"
  - "**/venv/**"
  - "**/env/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/*.egg-info/**"

queries:
  - uses: security-and-quality
  - uses: security-extended
  - uses: python-security-and-quality.qls
