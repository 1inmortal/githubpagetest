name: "CodeQL Config"

paths-ignore:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.next/**"
  - "**/coverage/**"
  - "**/public/python/notebooks/**"
  - "**/*.ipynb"
  - "**/pruebas/**"
  - "**/archive/**"
  - "**/public/webs/**"
  - "**/public/proyectos/**"
  - "**/public/gsap/**"

queries:
  - uses: security-and-quality

paths:
  - "src/**"
  - "server/**"
  - "scripts/**"
  - "public/python/src/**"
  - "public/python/scripts/**"
  - "tests/**"

