name: "CodeQL Config"

queries:
  - uses: security-and-quality
  - uses: security-extended

paths:
  - src/
  - config/
  - scripts/

paths-ignore:
  - "**/node_modules"
  - "**/dist"
  - "**/build"
  - "**/.git"
  - "**/archive"
  - "**/*.min.js"
  - "**/*.bundle.js"

query-filters:
  - include:
      tags contain: security
  - exclude:
      tags contain: experimental
