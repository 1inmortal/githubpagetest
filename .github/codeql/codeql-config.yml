name: "CodeQL Config"

paths-ignore:
  - "**/node_modules/**"
  - "**/__pycache__/**"
  - "**/.venv/**"
  - "**/venv/**"
  - "**/env/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/*.egg-info/**"
  - "**/Lib/site-packages/**"
  - "**/site-packages/**"
  - "**/Scripts/**"
  - "**/bin/**"
  - "**/include/**"
  - "**/share/**"

queries:
  - uses: security-and-quality
  - uses: security-extended
