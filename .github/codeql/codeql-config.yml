name: "CodeQL Security Configuration"

# Configuración de paths a ignorar para optimizar el análisis
paths-ignore:
  - "**/node_modules/**"
  - "**/__pycache__/**"
  - "**/.venv/**"
  - "**/venv/**"
  - "**/env/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/*.egg-info/**"
  - "**/Lib/site-packages/**"
  - "**/site-packages/**"
  - "**/Scripts/**"
  - "**/bin/**"
  - "**/include/**"
  - "**/share/**"
  - "**/archive/**"
  - "**/test-results/**"
  - "**/playwright-report/**"
  - "**/reports/**"
  - "**/pruebas/**"

# Queries de seguridad recomendadas
queries:
  # Queries de seguridad estándar
  - uses: security-and-quality
  
  # Queries de seguridad extendidas (incluye más vulnerabilidades)
  - uses: security-extended
  
  # Queries específicas para JavaScript/Node.js
  - uses: security-and-quality@v2
    with:
      queries: security-extended,security-and-quality
      packs:
        - javascript-security-and-quality
  
  # Queries específicas para Python
  - uses: security-and-quality@v2
    with:
      queries: security-extended,security-and-quality
      packs:
        - python-security-and-quality

# Configuración de análisis
paths:
  - "src/**"
  - "server/**"
  - "scripts/**"
  - "tests/**"
  - "config/**"

# Configuración de base de datos
database:
  mode: "ram"
  threads: "0"  # Usar todos los cores disponibles

# Configuración de memoria
memory: 6144  # 6GB de RAM para análisis más profundo

# Configuración de timeout
timeout: 1800  # 30 minutos máximo por análisis
