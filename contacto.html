<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - José Armando Espinosa Martínez</title>
    <style>
        /* Reseteo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
            background-color: #000; /* Fondo negro */
        }

        h1, h2, h3 {
            margin-bottom: 20px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 2; /* Para asegurar que el contenido quede sobre el fondo */
        }

        /* Sección de contacto */
        #contacto {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            z-index: 2;
        }

        #contacto h1 {
            font-size: 2.5rem;
            color: #00ff00;
        }

        #contacto p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ccc;
        }

        /* Formulario */
        .formulario {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-content: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            background: transparent;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: none;
            height: 150px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #fff;
            box-shadow: 0 0 10px #00ff00;
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1rem;
            color: #ccc;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.9rem;
            color: #00ff00;
        }

        /* Botón enviar */
        .boton {
            text-align: center;
            margin-top: 20px;
            grid-column: span 2;
        }

        .boton button {
            background: #00ff00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .boton button:hover {
            background: #fff;
            color: #00ff00;
            box-shadow: 0 8px 15px rgba(0, 255, 0, 0.3);
        }

        /* QR y mensaje de apoyo */
        .qr-container {
            margin-top: 30px;
            text-align: center;
            grid-column: span 2;
        }

        .qr-container img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .qr-message {
            margin-top: 15px;
            font-size: 1rem;
            color: #ccc;
        }

        .qr-message a {
            color: #00ff00;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            #contacto h1 {
                font-size: 2rem;
            }

            #contacto p {
                font-size: 1rem;
            }

            .formulario {
                grid-template-columns: 1fr;
            }

            .form-group {
                flex-direction: row;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
            }

            .boton button {
                width: 100%;
                font-size: 1rem;
            }

            .qr-container img {
                width: 80px;
                height: 80px;
            }

            .qr-message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particles.js background -->
    <div id="particles-js"></div>

    <div class="container">
        <!-- Sección de Contacto -->
        <section id="contacto">
            <h1>Contacto</h1>
            <p>¿Tienes preguntas o quieres colaborar? Completa el formulario y me pondré en contacto contigo.</p>

            <!-- Formulario -->
            <form class="formulario" id="contactForm">
                <!-- Nombre -->
                <div class="form-group">
                    <input type="text" id="nombre" placeholder=" " required>
                    <label for="nombre">Nombre Completo</label>
                </div>

                <!-- Correo Electrónico -->
                <div class="form-group">
                    <input type="email" id="correo" placeholder=" " required>
                    <label for="correo">Correo Electrónico</label>
                </div>

                <!-- Teléfono -->
                <div class="form-group">
                    <input type="tel" id="telefono" placeholder=" " pattern="[0-9]{10}">
                    <label for="telefono">Número de Teléfono</label>
                </div>

                <!-- Mensaje -->
                <div class="form-group">
                    <textarea id="mensaje" placeholder=" " required></textarea>
                    <label for="mensaje">Tu Mensaje</label>
                </div>

                <!-- Botón -->
                <div class="boton">
                    <button type="submit">Enviar</button>
                </div>
            </form>

            <!-- Imagen QR y mensaje de apoyo -->
            <div class="qr-container">
                <a href="https://www.qr-code-generator.com/" target="_blank">
                    <img src="IMG/COFFE.jpeg" alt="QR Code">
                </a>
                <div class="qr-message">
                    <p>Si te gustaría apoyarme en mis proyectos futuros, escanea este código QR.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Audio de fondo -->
    <audio id="background-audio" loop>
        <source src="Audio/atmosphere-sound.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Inicializar Particles.js para el fondo
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00ff00"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#fff"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ff00",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            },
            retina_detect: true
        });

        // Reproducir el audio solo después de interactuar con la página
        document.body.addEventListener('click', () => {
            const audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.play();
            }
        });

        // Inicializar EmailJS con tu Public Key
        emailjs.init("tu key");

        // Obtener el formulario del DOM
        const form = document.getElementById('contactForm');

        // Agregar el evento 'submit' al formulario
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                to_name: "Armando Espinosa",
                from_name: document.getElementById('nombre').value,
                message: document.getElementById('mensaje').value,
                reply_to: document.getElementById('correo').value,
            };

            emailjs.send("service_lumkeaj", "template_p1ayfz6", formData)
                .then(() => {
                    alert('¡Mensaje enviado exitosamente!');
                    form.reset();
                })
                .catch((error) => {
                    alert('Hubo un error al enviar el mensaje. Intenta nuevamente.');
                    console.error(error);
                });
        });
    </script>
</body>
</html>
