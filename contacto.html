<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Jos√© Armando Espinosa Mart√≠nez</title>
    <style>
        /* Reset */
        * {
            margin:0; padding:0; box-sizing:border-box;
        }

        :root {
            --bg-color: #000;
            --text-color: #0aff99;
            --secondary-text: #cccccc;
            --link-color: #0aff99;
            --button-bg: #0aff99;
            --button-text: #000000;
            --button-hover-bg: #00cc66;
            --input-border: #0aff99;
            --input-focus: #ffffff;
            --shadow-color: rgba(0,255,153,0.3);
            --transition: 0.5s ease;
            --aurora1: #0aff99;
            --aurora2: #0af9ff;
        }

        body {
            font-family:'Courier New', Courier, monospace;
            background:var(--bg-color);
            color:var(--text-color);
            overflow:hidden;
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            position:relative;
            padding:20px;
        }

        /* Auroras de fondo */
        body::before, body::after {
            content:"";
            position:fixed;
            top:0;left:0;
            width:100vw; height:100vh;
            pointer-events:none;
            z-index:-3;
        }

        body::before {
            background: radial-gradient(circle at 50% 50%, var(--aurora1) 5%, transparent 60%);
            opacity:0.1;
            mix-blend-mode: screen;
            animation: aurora1 20s ease-in-out infinite alternate;
        }

        body::after {
            background: radial-gradient(circle at 80% 20%, var(--aurora2) 5%, transparent 60%);
            opacity:0.1;
            mix-blend-mode: screen;
            animation: aurora2 30s ease-in-out infinite alternate;
        }

        @keyframes aurora1 {
            0% {transform:translate(-10%,-10%) scale(1);}
            50% {transform:translate(10%,20%) scale(1.3);}
            100% {transform:translate(-5%,-15%) scale(1);}
        }

        @keyframes aurora2 {
            0% {transform:translate(10%,10%) scale(1);}
            50% {transform:translate(-10%,-10%) scale(1.2);}
            100% {transform:translate(5%,10%) scale(1);}
        }

        /* Pantalla de carga */
        .loader-overlay {
            position:fixed;
            top:0;left:0;
            width:100vw; height:100vh;
            background:#000;
            display:flex; flex-direction:column;
            align-items:center; justify-content:center;
            z-index:9999;
        }

        .loader-text {
            font-family:'Courier New', monospace;
            font-size:1.5rem;
            color: var(--text-color);
            margin-bottom:20px;
            text-transform:uppercase;
            letter-spacing:2px;
        }

        .loader-bar-container {
            width:80%;
            background:rgba(0,255,153,0.1);
            border:2px solid var(--text-color);
            border-radius:5px;
            overflow:hidden;
            margin-bottom:15px;
        }

        .loader-bar {
            width:0%;
            height:20px;
            background:var(--text-color);
            transition:width 0.1s;
        }

        .loader-percentage {
            font-family:'Courier New', monospace;
            font-size:1.2rem;
            color:var(--text-color);
            letter-spacing:2px;
        }

        /* Navegaci√≥n */
        nav {
            background:rgba(0,0,0,0.5);
            display:flex;
            justify-content:center;
            border-bottom:1px solid var(--link-color);
            margin-bottom:20px;
            padding:10px 0;
            width:100%;
            max-width:800px;
        }

        nav a {
            color:var(--link-color);
            text-decoration:none;
            margin:0 15px;
            font-size:1rem;
            text-transform:uppercase;
            letter-spacing:2px;
            position:relative;
            transition:color 0.3s, transform 0.3s;
        }

        nav a::after {
            content:"";
            position:absolute;
            width:0%;height:2px;
            bottom:-5px;left:0;
            background:var(--link-color);
            transition:width 0.3s;
        }

        nav a:hover {
            color: var(--button-hover-bg);
            transform:scale(1.05);
        }

        nav a:hover::after {
            width:100%;
        }

        /* Secci√≥n contacto */
        #contacto {
            background:rgba(0,0,0,0.5);
            border-radius:10px;
            box-shadow:0 5px 15px var(--shadow-color);
            padding:30px 20px;
            text-align:center;
            max-width:800px;
            width:100%;
            opacity:0;
            transform:translateY(20px);
            transition:opacity 1s ease, transform 1s ease;
        }

        #contacto h1 {
            font-size:2rem;
            color: var(--text-color);
            margin-bottom:15px;
            opacity:0;
            transform:translateY(20px);
            transition:var(--transition);
        }

        #contacto p {
            font-size:1rem;
            color:var(--secondary-text);
            margin-bottom:30px;
            opacity:0;
            transform:translateY(20px);
            transition:var(--transition);
        }

        /* Formulario */
        .formulario {
            display:flex;
            flex-direction:column;
            gap:15px;
            opacity:0;
            transform:translateY(20px);
            transition:var(--transition);
        }

        .form-group {
            position:relative;
        }

        .form-group input,
        .form-group textarea {
            width:100%;
            padding:12px;
            border:2px solid var(--input-border);
            background:transparent;
            color: var(--text-color);
            border-radius:5px;
            font-size:0.9rem;
            outline:none;
            transition:border-color 0.3s, box-shadow 0.3s;
        }

        .form-group textarea {
            resize:none;
            height:100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--input-focus);
            box-shadow:0 0 10px var(--input-focus);
        }

        .form-group label {
            position:absolute;
            top:12px;left:12px;
            font-size:0.9rem;
            color:var(--secondary-text);
            pointer-events:none;
            transition:all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top:-10px;left:8px;
            font-size:0.8rem;
            color:var(--text-color);
        }

        .boton {
            text-align:center;
            margin-top:15px;
        }

        .boton button {
            background:var(--button-bg);
            color: var(--button-text);
            padding:12px 25px;
            border:none;
            border-radius:5px;
            font-size:1rem;
            font-weight:bold;
            cursor:pointer;
            transition:all 0.3s ease;
        }

        .boton button:hover {
            background:var(--button-hover-bg);
            color:#fff;
            box-shadow:0 5px 10px var(--shadow-color);
        }

        .qr-container {
            margin-top:20px;
            text-align:center;
            opacity:0;
            transform:translateY(20px);
            transition:var(--transition);
        }

        .qr-container img {
            width:80px;
            height:80px;
            border-radius:8px;
            box-shadow:0 0 8px var(--shadow-color);
        }

        .qr-message {
            margin-top:10px;
            font-size:0.9rem;
            color:var(--secondary-text);
        }

        .qr-message a {
            color:var(--link-color);
        }

        /* Bot√≥n de Contribuciones */
        .contribution-button {
            position:fixed;
            bottom:15px; right:15px;
            z-index:1000;
            animation: blinkEffect 2s infinite;
            transition: transform 0.3s ease;
        }

        @keyframes blinkEffect {
            0%,100% {opacity:1;}
            50% {opacity:0.5;}
        }

        .contribution-button img {
            width:100px; height:auto;
            transition:transform 0.5s ease;
        }

        .contribution-button:hover img {
            transform: scale(1.05) rotate(5deg);
        }

        /* Estado visible */
        nav.visible, #contacto.visible {
            opacity:1;
            transform:translateY(0);
        }

        #contacto h1.visible,
        #contacto p.visible,
        .formulario.visible,
        .qr-container.visible {
            opacity:1; transform:translateY(0);
        }

        @media(max-width:768px) {
            .qr-container img {
                width:70px; height:70px;
            }

            .qr-message {
                font-size:0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Carga -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-text">Cargando...</div>
        <div class="loader-bar-container">
            <div class="loader-bar" id="loaderBar"></div>
        </div>
        <div class="loader-percentage" id="loaderPercentage">0%</div>
    </div>

    <!-- Barra de Navegaci√≥n -->
    <nav id="mainNav">
        <a href="index.html">Menu</a>
        <a href="Evidencias/Menu.html">Evidencias</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <!-- Secci√≥n de Contacto -->
    <section id="contacto">
        <h1>Contacto</h1>
        <p>¬øTienes preguntas o quieres colaborar? Completa el formulario y me pondr√© en contacto contigo.</p>

        <!-- Formulario -->
        <form class="formulario" id="contactForm">
            <!-- Nombre -->
            <div class="form-group">
                <input type="text" id="nombre" placeholder=" " required>
                <label for="nombre">Nombre Completo</label>
            </div>

            <!-- Correo Electr√≥nico -->
            <div class="form-group">
                <input type="email" id="correo" placeholder=" " required>
                <label for="correo">Correo Electr√≥nico</label>
            </div>

            <!-- Tel√©fono -->
            <div class="form-group">
                <input type="tel" id="telefono" placeholder=" " pattern="[0-9]{10}">
                <label for="telefono">N√∫mero de Tel√©fono</label>
            </div>

            <!-- Mensaje -->
            <div class="form-group">
                <textarea id="mensaje" placeholder=" " required></textarea>
                <label for="mensaje">Tu Mensaje</label>
            </div>

            <!-- Bot√≥n Enviar -->
            <div class="boton">
                <button type="submit">Enviar</button>
            </div>
        </form>

        <!-- Imagen QR y mensaje de apoyo -->
        <div class="qr-container">
            <a href="https://www.buymeacoffee.com/Inmortal" target="_blank">
                <img src="IMG/COFFE.jpeg" alt="QR Code">
            </a>
            <div class="qr-message">
                <p>Si te gustar√≠a apoyarme en mis proyectos futuros, escanea este c√≥digo QR.</p>
            </div>
        </div>
    </section>

    <!-- Bot√≥n de Contribuciones -->
    <a href="https://www.buymeacoffee.com/Inmortal" class="contribution-button">
        <img src="https://img.buymeacoffee.com/button-api/?text=Contribuciones&emoji=üíªÔ∏è&slug=Inmortal&button_colour=001905&font_colour=ffffff&font_family=Lato&outline_colour=ffffff&coffee_colour=FFDD00" alt="Contribuciones">
    </a>

    <!-- Audio de Fondo -->
    <audio id="background-audio" loop>
        <source src="Audio/atmosphere-sound.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("tu_key"); // Reemplaza "tu_key" con tu User ID de EmailJS
        })();
    </script>

    <script>
        // Simular carga
        let progress = 0;
        const loaderBar = document.getElementById('loaderBar');
        const loaderPercentage = document.getElementById('loaderPercentage');
        const loaderOverlay = document.getElementById('loaderOverlay');

        const mainNav = document.getElementById('mainNav');
        const contactoSection = document.getElementById('contacto');
        const heroTitle = document.querySelector('#contacto h1');
        const heroP = document.querySelector('#contacto p');
        const formSection = document.querySelector('.formulario');
        const qrContainer = document.querySelector('.qr-container');

        const simulateLoading = setInterval(() => {
            progress += 1;
            loaderBar.style.width = progress + '%';
            loaderPercentage.textContent = progress + '%';

            if(progress >= 100) {
                clearInterval(simulateLoading);
                loaderOverlay.style.opacity = '0';
                setTimeout(()=>{
                    loaderOverlay.style.display = 'none';
                    // Mostrar secciones con animaci√≥n
                    mainNav.classList.add('visible');
                    contactoSection.classList.add('visible');
                    setTimeout(()=>{
                        heroTitle.classList.add('visible');
                        heroP.classList.add('visible');
                        formSection.classList.add('visible');
                        qrContainer.classList.add('visible');
                    },500);
                },500);
            }
        }, 30);

        // Reproducir el audio solo tras interacci√≥n
        document.body.addEventListener('click', () => {
            const audioElement = document.getElementById('background-audio');
            if (audioElement.paused) {
                audioElement.play();
            }
        });

        // Enviar formulario con EmailJS
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                to_name: "Jos√© Armando Espinosa Mart√≠nez",
                from_name: document.getElementById('nombre').value,
                message: document.getElementById('mensaje').value,
                reply_to: document.getElementById('correo').value,
                telefono: document.getElementById('telefono').value,
            };

            emailjs.send("service_lumkeaj", "template_p1ayfz6", formData)
                .then(() => {
                    alert('¬°Mensaje enviado exitosamente!');
                    form.reset();
                })
                .catch((error) => {
                    alert('Hubo un error al enviar el mensaje. Intenta nuevamente.');
                    console.error(error);
                });
        });
    </script>
</body>
</html>
