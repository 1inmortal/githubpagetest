<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Musical - Ambientes Dinámicos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="particles"></div>
  <header class="header">
    <h1>Carrusel Musical - Slowed & Reverb</h1>
  </header>
  <main>
    <div class="carousel-container">
      <div class="carousel">
        <!-- Carrusel dinámico -->
        <div class="slide" data-color="#1a1a2e" data-audio="mp3/KORDHELL.mp3">
          <img src="images/slide1.jpg" alt="Imagen 1">
        </div>
        <div class="slide" data-color="#16213e" data-audio="mp3/MAQUINA DE GUERRA.mp3">
          <img src="images/slide2.jpg" alt="Imagen 2">
        </div>
        <div class="slide" data-color="#0f3460" data-audio="mp3/PROTECTION.mp3">
          <img src="images/slide3.jpg" alt="Imagen 3">
        </div>
        <div class="slide" data-color="#533483" data-audio="mp3/Return to Zero Beztebya.mp3">
          <img src="img/RETURN TO ZERO.jpg" alt="Imagen 4">
        </div>
        <div class="slide" data-color="#4a4e69" data-audio="mp3/RUSE SLOWED.mp3">
          <img src="images/slide5.jpg" alt="Imagen 5">
        </div>
        <div class="slide" data-color="#22223b" data-audio="mp3/ZUMA JUMP.mp3">
          <img src="images/slide6.jpg" alt="Imagen 6">
        </div>
        <div class="slide" data-color="#8e9aaf" data-audio="music/track7.wap">
          <img src="images/slide7.jpg" alt="Imagen 7">
        </div>
        <div class="slide" data-color="#505050" data-audio="music/track8.wap">
          <img src="images/slide8.jpg" alt="Imagen 8">
        </div>
        <div class="slide" data-color="#3b3b3b" data-audio="music/track9.wap">
          <img src="images/slide9.jpg" alt="Imagen 9">
        </div>
        <div class="slide" data-color="#101010" data-audio="music/track10.wap">
          <img src="images/slide10.jpg" alt="Imagen 10">
        </div>
      </div>
      <button class="prev">❮</button>
      <button class="next">❯</button>
    </div>

    <div class="music-player">
      <audio id="audioPlayer" controls>
        <source src="" type="audio/wap">
        Tu navegador no soporta el formato de audio.
      </audio>
      <div class="track-info">
        <span id="track-title">Selecciona una pista</span>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
