<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - José Armando Espinosa Martínez</title>
    <style>
        /* Reseteo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            height: 100%;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Sección de contacto */
        #contacto {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        #contacto h1 {
            font-size: 2.5rem;
            color: #00ff00;
        }

        #contacto p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ccc;
        }

        /* Formulario */
        .formulario {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .form-group {
            flex: 1 1 300px;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            background: transparent;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: none;
            height: 150px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #fff;
            box-shadow: 0 0 10px #00ff00;
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1rem;
            color: #ccc;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.9rem;
            color: #00ff00;
        }

        /* Botón enviar */
        .boton {
            text-align: center;
            margin-top: 20px;
        }

        .boton button {
            background: #00ff00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .boton button:hover {
            background: #fff;
            color: #00ff00;
            box-shadow: 0 8px 15px rgba(0, 255, 0, 0.3);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            #contacto h1 {
                font-size: 2rem;
            }

            #contacto p {
                font-size: 1rem;
            }

            .formulario {
                flex-direction: column;
                gap: 15px;
            }

            .form-group {
                flex: 1 1 100%;
            }

            .boton button {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Contacto -->
        <section id="contacto">
            <h1>Contacto</h1>
            <p>¿Tienes preguntas o quieres colaborar? Completa el formulario y me pondré en contacto contigo.</p>

            <!-- Formulario -->
            <form class="formulario" id="contactForm">
                <!-- Nombre -->
                <div class="form-group">
                    <input type="text" id="nombre" placeholder=" " required>
                    <label for="nombre">Nombre Completo</label>
                </div>

                <!-- Correo Electrónico -->
                <div class="form-group">
                    <input type="email" id="correo" placeholder=" " required>
                    <label for="correo">Correo Electrónico</label>
                </div>

                <!-- Teléfono -->
                <div class="form-group">
                    <input type="tel" id="telefono" placeholder=" " pattern="[0-9]{10}">
                    <label for="telefono">Número de Teléfono</label>
                </div>

                <!-- Mensaje -->
                <div class="form-group">
                    <textarea id="mensaje" placeholder=" " required></textarea>
                    <label for="mensaje">Tu Mensaje</label>
                </div>

                <!-- Botón -->
                <div class="boton">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
    // Inicializar EmailJS con tu Public Key
    emailjs.init("I6izcBTHAtZURv6iJ");

    // Obtener el formulario del DOM
    const form = document.getElementById('contactForm');

    // Agregar el evento 'submit' al formulario
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = {
            to_name: "Armando Espinosa",
            from_name: document.getElementById('nombre').value,
            message: document.getElementById('mensaje').value,
            reply_to: document.getElementById('correo').value,
        };

        emailjs.send("service_lumkeaj", "template_p1ayfz6", formData)
            .then(() => {
                alert('¡Mensaje enviado exitosamente!');
                form.reset();
            })
            .catch((error) => {
                alert('Hubo un error al enviar el mensaje. Intenta nuevamente.');
                console.error(error);
            });
    });
</script>

</body>
</html>
