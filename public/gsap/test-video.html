<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video Carga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>Test de Carga de Videos</h1>
    
    <div id="status"></div>
    
    <h2>Video 1: vigilancia_opt.mp4</h2>
    <video id="video1" controls muted>
        <source src="mp4/vigilancia_opt.mp4" type="video/mp4">
        Tu navegador no soporta el elemento video.
    </video>
    
    <h2>Video 2: DJI-2_vigilancia_opt.mp4</h2>
    <video id="video2" controls muted>
        <source src="mp4/DJI-2_vigilancia_opt.mp4" type="video/mp4">
        Tu navegador no soporta el elemento video.
    </video>

    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        function testVideo(videoId, filename) {
            const video = document.getElementById(videoId);
            
            video.addEventListener('loadstart', () => {
                addStatus(`${filename}: Iniciando carga...`, 'info');
            });
            
            video.addEventListener('loadedmetadata', () => {
                addStatus(`${filename}: Metadatos cargados - DuraciÃ³n: ${video.duration}s`, 'success');
            });
            
            video.addEventListener('canplay', () => {
                addStatus(`${filename}: Listo para reproducir`, 'success');
            });
            
            video.addEventListener('canplaythrough', () => {
                addStatus(`${filename}: Completamente cargado`, 'success');
            });
            
            video.addEventListener('error', (e) => {
                addStatus(`${filename}: ERROR - ${e.message || 'Error desconocido'}`, 'error');
                console.error('Error en video:', e);
                console.error('Detalles:', {
                    error: video.error,
                    networkState: video.networkState,
                    readyState: video.readyState,
                    src: video.src
                });
            });
            
            video.addEventListener('stalled', () => {
                addStatus(`${filename}: Carga interrumpida`, 'error');
            });
            
            // Intentar cargar
            video.load();
        }
        
        // Probar ambos videos
        testVideo('video1', 'vigilancia_opt.mp4');
        testVideo('video2', 'DJI-2_vigilancia_opt.mp4');
        
        // Verificar archivos
        fetch('mp4/vigilancia_opt.mp4', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    addStatus('vigilancia_opt.mp4: Archivo accesible', 'success');
                } else {
                    addStatus(`vigilancia_opt.mp4: Error ${response.status}`, 'error');
                }
            })
            .catch(error => {
                addStatus(`vigilancia_opt.mp4: Error de red - ${error.message}`, 'error');
            });
            
        fetch('mp4/DJI-2_vigilancia_opt.mp4', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    addStatus('DJI-2_vigilancia_opt.mp4: Archivo accesible', 'success');
                } else {
                    addStatus(`DJI-2_vigilancia_opt.mp4: Error ${response.status}`, 'error');
                }
            })
            .catch(error => {
                addStatus(`DJI-2_vigilancia_opt.mp4: Error de red - ${error.message}`, 'error');
            });
    </script>
</body>
</html>
