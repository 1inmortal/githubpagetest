<!doctype html>
<!--
================================================================================
  ZONA GRÁFICA - LANDING PAGE
================================================================================
  DESCRIPCIÓN: Sitio web completo para empresa de servicios gráficos
  FUNCIONALIDADES:
    - Servicios dinámicos desde PocketBase
    - Productos específicos por categoría
    - Artículos dinámicos con fallback
    - Testimonios de clientes
    - Formulario de contacto
    - Diseño responsive completo
    - Integración con WhatsApp
  
  BACKEND CONNECTION:
    - PocketBase URL: https://zonagraficapd.ezhostingit.com
    - Colecciones: categorias, productos, articulos, promociones
    - Líneas de conexión: 708, 720-770, 766-831, 906-950, 1371-1400, 1513-1545
  
  ESTRUCTURA:
    1. Header con navegación
    2. Banner carousel
    3. Servicios (dinámicos desde PocketBase)
    4. Trust badges
    5. Testimonios
    6. Artículos populares (dinámicos desde PocketBase)
    7. Ubicación
    8. Formulario de contacto
    9. Footer
  
  TECNOLOGÍAS:
    - React 18 (CDN)
    - PocketBase (API REST)
    - Swiper.js (carousel)
    - CSS3 con animaciones
    - Responsive design
================================================================================
-->
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zona Gráfica — Landing</title>
  <meta name="description" content="Hacemos posible tus ideas. Gran formato, imprenta, estampados, grabados y letreros.">

  <!-- Security headers para evitar CORB -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css" />
  <!-- Inter UI Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== VARIABLES Y RESET ===== */
    :root{
      --bg:#ffffff; --card:#ffffff; --muted:#4b5563; --text:#0b0b10; --cyan:#00bcd4; --magenta:#e11d48; --brand:#25D366; --blue:#1E40AF;
      --gradient: linear-gradient(90deg, cyan, magenta, yellow, black);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;scroll-behavior:smooth}
    body{padding-top:90px}
    h1,h2,h3,h4,h5,h6{font-family:Poppins,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-weight:800}
    .subtitle{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-weight:500}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .topbar,.bottombar{height:6px;background:linear-gradient(90deg, cyan, magenta, yellow, black)}
    
    /* ===== BARRA DE INFORMACIÓN ===== */
    .infobar{background:#0a0a0f;color:#e5e7eb;border-bottom:1px solid #111}
    .infobar-inner{display:flex;align-items:center;gap:14px;justify-content:space-between;height:36px;font-size:13px}
    .infobar .left,.infobar .right{display:flex;align-items:center;gap:16px;flex-wrap:wrap}
    .infobar .item{display:inline-flex;align-items:center;gap:8px;opacity:.95}
    .infobar .i{width:14px;height:14px;opacity:.85;filter:invert(1)}
    .i.phone{background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/phone.svg') center/contain no-repeat}
    .i.mail{background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/mail.svg') center/contain no-repeat}
    .i.lock{background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/lock.svg') center/contain no-repeat}
    .i.clock{background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/clock.svg') center/contain no-repeat}
    
    /* ===== HEADER Y NAVEGACIÓN ===== */
    .header{position:fixed;top:0;left:0;right:0;z-index:100;background:#000;color:#fff;border-bottom:1px solid rgba(255,255,255,0.1);transition:transform 0.3s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s ease;transform:translateY(0)}
    .header.hidden{transform:translateY(-100%)}
    .header.scrolled{box-shadow:0 4px 20px rgba(0,0,0,0.5)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;height:90px;max-width:1400px;margin:0 auto;padding:0 20px;position:relative}
    
    /* Logo */
    .logo{display:flex;gap:15px;align-items:center;font-weight:800;letter-spacing:0.5px;transition:all 0.3s ease}
    .logo:hover{transform:scale(1.02)}
    .logo-img{height:70px;filter:drop-shadow(0 4px 12px rgba(0,0,0,0.4));transition:all 0.3s ease}
    
    /* Navegación principal */
    .nav{display:flex;gap:30px;align-items:center}
    .nav a{color:#fff;opacity:0.9;font-weight:600;font-size:1rem;padding:8px 16px;border-radius:8px;transition:all 0.3s ease;position:relative;text-decoration:none}
    .nav a::before{content:'';position:absolute;bottom:0;left:50%;width:0;height:2px;background:linear-gradient(90deg, #3b82f6, #8b5cf6);transition:all 0.3s ease;transform:translateX(-50%)}
    .nav a:hover{opacity:1;background:rgba(59,130,246,0.1);transform:translateY(-2px)}
    .nav a:hover::before{width:80%}
    
    /* Menú móvil */
    .menu-btn{display:none;align-items:center;justify-content:center;width:45px;height:45px;border:1px solid rgba(255,255,255,0.2);border-radius:12px;background:rgba(255,255,255,0.1);color:#fff;transition:all 0.3s ease;backdrop-filter:blur(10px)}
    .menu-btn:hover{background:rgba(255,255,255,0.2);transform:scale(1.05)}
    .mobile-panel{display:none;position:absolute;left:0;right:0;top:90px;background:#000;border-bottom:1px solid rgba(255,255,255,0.1);box-shadow:0 8px 32px rgba(0,0,0,0.5)}
    .mobile-panel.open{display:block;animation:slideDown 0.3s ease}
    .mobile-panel a{display:block;padding:18px 24px;border-top:1px solid rgba(255,255,255,0.1);color:#fff;font-weight:600;transition:all 0.3s ease;text-decoration:none}
    .mobile-panel a:hover{background:rgba(59,130,246,0.1);padding-left:32px}
    
    /* Botones de acción */
    .wa-btn{display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(135deg, #25D366, #128C7E);color:#fff;border:none;padding:12px;border-radius:50%;font-weight:700;font-size:0.9rem;transition:all 0.3s ease;text-decoration:none;box-shadow:0 4px 15px rgba(37,211,102,0.3);width:48px;height:48px}
    .wa-btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(37,211,102,0.4);background:linear-gradient(135deg, #128C7E, #25D366)}
    .wa-btn small{opacity:0.9;font-weight:600;font-size:0.8rem}
    .wa-float{position:fixed;right:20px;bottom:20px;z-index:60;box-shadow:0 10px 30px rgba(37,211,102,0.4);animation:float 3s ease-in-out infinite}
    .header-cta{display:flex;align-items:center;gap:15px}
    .login-btn{display:inline-flex;align-items:center;gap:12px;background:linear-gradient(135deg, #3b82f6, #1d4ed8);color:#fff;border:none;padding:12px 20px;border-radius:50px;font-weight:700;font-size:0.9rem;transition:all 0.3s ease;text-decoration:none;box-shadow:0 4px 15px rgba(59,130,246,0.3)}
    .login-btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(59,130,246,0.5);background:linear-gradient(135deg, #2563eb, #1e40af)}
    .phone-link{display:flex;align-items:center;gap:8px;color:#fff;text-decoration:none;font-weight:600;padding:8px 12px;border-radius:8px;transition:all 0.3s ease;background:rgba(255,255,255,0.1)}
    .phone-link:hover{background:rgba(255,255,255,0.2);transform:translateY(-1px)}
    .phone-icon{width:16px;height:16px;background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/phone.svg') center/contain no-repeat;filter:brightness(0) invert(1)}
    
    /* ===== ANIMACIONES ===== */
    @keyframes slideDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes float{0%,100%{transform:translateY(0px)}50%{transform:translateY(-10px)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes slideUp{from{opacity:0;transform:translateY(50px) scale(0.9)}to{opacity:1;transform:translateY(0) scale(1)}}
    @keyframes rainbow-float{0%,100%{transform:translateY(0px) rotate(0deg);opacity:0.6}25%{transform:translateY(-10px) rotate(1deg);opacity:0.8}50%{transform:translateY(-5px) rotate(-1deg);opacity:0.7}75%{transform:translateY(-15px) rotate(0.5deg);opacity:0.9}}
    
    /* ===== RESPONSIVE HEADER ===== */
    @media (max-width:768px){
      .header-inner{height:80px;padding:0 16px}
      .logo-img{height:60px}
      .nav{display:none}
      .menu-btn{display:inline-flex}
      .wa-btn{width:44px;height:44px;padding:10px}
      .wa-btn span{width:28px;height:28px}
      .wa-btn small{display:none}
      .header-cta{gap:10px}
      .phone-link{padding:6px 10px;font-size:0.9rem}
      body{padding-top:80px}
    }
    @media (max-width:640px){
      .header-inner{height:70px}
      .logo-img{height:50px}
      .wa-btn{width:40px;height:40px;padding:8px}
      .wa-btn span{width:24px;height:24px}
      .phone-link{display:none}
      body{padding-top:70px}
    }

    /* ===== CAROUSEL HERO ===== */
    .hero{padding:24px 0 8px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;overflow:hidden}
    .swiper{--swiper-navigation-size:20px}
    .swiper .swiper-pagination-bullet{background:#9ca3af;opacity:.5}
    .swiper .swiper-pagination-bullet-active{background:#111;opacity:1}
    .swiper-slide img{display:block;width:100%;height:400px;object-fit:cover}
    .hero-cta{position:absolute;inset:auto 16px 16px 16px;display:flex;justify-content:center}
    .hero-cta .cta-inner{background:rgba(0,0,0,.55);color:#fff;border:1px solid rgba(255,255,255,.2);backdrop-filter:blur(6px);padding:12px 16px;border-radius:12px;display:flex;gap:12px;align-items:center}
    .hero-wrap{position:relative}

    /* ===== SECCIONES GENERALES ===== */
    .section{padding:40px 0}
    .section h2{margin:0 0 18px;font-size:28px}
    .title-wrap{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;margin:6px 0 20px}
    .title-wrap .line{height:2px;background:#2b2b3a}
    .subtitle{color:var(--muted);margin-bottom:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));gap:14px;max-width:1200px;margin:0 auto}
    @media (max-width:960px){.grid{grid-template-columns:repeat(3,1fr)}.swiper-slide img{height:320px}}
    @media (max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:480px){.grid{grid-template-columns:1fr}}
    
    /* Grid específico para servicios - centrado en múltiples filas solo desktop */
    .servicios-grid-desktop{display:grid;grid-template-columns:repeat(auto-fit, minmax(120px, 1fr));gap:14px;max-width:1200px;margin:0 auto;justify-items:center;justify-content:center}
    @media (max-width:1200px){.servicios-grid-desktop{grid-template-columns:repeat(auto-fit, minmax(110px, 1fr));gap:12px;max-width:1000px}}
    @media (max-width:1000px){.servicios-grid-desktop{grid-template-columns:repeat(auto-fit, minmax(100px, 1fr));gap:10px;max-width:800px}}
    @media (max-width:800px){.servicios-grid-desktop{grid-template-columns:repeat(auto-fit, minmax(90px, 1fr));gap:8px;max-width:600px}}
    @media (max-width:600px){.servicios-grid-desktop{grid-template-columns:repeat(auto-fit, minmax(80px, 1fr));gap:6px;max-width:400px}}

    /* ===== SECCIÓN SERVICIOS ===== */
    .service{cursor:pointer;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:15px;text-align:center;transition:transform .2s ease, border-color .2s ease, box-shadow .2s ease;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100px;gap:8px;width:100%;max-width:140px;margin:0 auto}
    .service:hover{transform:translateY(-4px);border-color:var(--blue);box-shadow:0 10px 24px rgba(17,24,39,.18)}
    .service img{width:45px;height:45px;object-fit:contain;filter:grayscale(100%) brightness(0.8);transition:all .3s ease}
    .service b{display:block;font-size:0.8rem;font-weight:600;color:#374151;margin-top:6px;transition:all .3s ease;line-height:1.2}
    .service .desc{display:none}
    .service .cta{display:none}
    .service:hover img{filter:grayscale(0) brightness(1);transform:scale(1.1)}
    .service:hover b{color:#1e40af;transform:scale(1.05)}
    .service.active{background:#fff;border-color:#e5e7eb}
    .service.active img{filter:grayscale(0) brightness(1);transform:scale(1.1)}
    .service.active b{display:block;color:#1e40af;font-weight:700}
    .loading-services{font-size:1.1rem;font-weight:500;animation:pulse 2s ease-in-out infinite}
    .loading-articles{font-size:1.1rem;font-weight:500;animation:pulse 2s ease-in-out infinite}
    @keyframes pulse{0%,100%{opacity:0.6}50%{opacity:1}}

    /* Carrusel móvil de servicios: oculta grid en móvil y muestra swiper con ~2 items */
    .servicios-carousel{display:none}
    .servicios-carousel .swiper{padding:4px 2px}
    .servicios-carousel .swiper-slide{height:auto}
    .servicios-carousel .service{min-height:110px}
    .servicios-carousel .swiper-pagination-bullet{background:#9ca3af;opacity:.5}
    .servicios-carousel .swiper-pagination-bullet-active{background:#111;opacity:1}

    /* Ajustes para servicios en una línea */
    @media (max-width:1200px){
      .service{padding:12px;min-height:90px;gap:6px}
      .service img{width:40px;height:40px}
      .service b{font-size:0.75rem;margin-top:4px}
    }
    
    @media (max-width:1000px){
      .service{padding:10px;min-height:85px;gap:5px;max-width:120px}
      .service img{width:35px;height:35px}
      .service b{font-size:0.7rem;margin-top:3px}
    }
    
    @media (max-width:800px){
      .service{padding:8px;min-height:80px;gap:4px;max-width:100px}
      .service img{width:30px;height:30px}
      .service b{font-size:0.65rem;margin-top:2px}
    }
    
    @media (max-width:600px){
      .service{padding:6px;min-height:70px;gap:3px;max-width:80px}
      .service img{width:25px;height:25px}
      .service b{font-size:0.6rem;margin-top:2px}
    }

    @media (max-width:768px){
      .servicios-grid-desktop{display:none}
      .servicios-carousel{display:block}
      .servicios-carousel .service{padding:12px;gap:8px;border-radius:10px;max-width:none;margin:0}
      .servicios-carousel .service img{width:44px;height:44px}
      .servicios-carousel .service b{font-size:0.8rem}
    }

    /* Indicador de deslizamiento para móvil: flechas guía mostrando que se puede deslizar */
    .swipe-hint{display:none;align-items:center;justify-content:center;gap:10px;color:#64748b;margin:4px 0 10px;font-weight:600}
    .swipe-hint .arrow{opacity:.9;font-size:18px}
    @media (max-width:768px){.swipe-hint{display:flex}}

    /* ===== SECCIÓN TESTIMONIOS ===== */
    .testimonials{background:#f8fafc;padding:60px 0;position:relative}
    .testimonials .container{max-width:1200px;margin:0 auto;padding:0 20px}
    .testimonials h2{text-align:center;font-size:2.5rem;font-weight:800;color:#1e293b;margin:0 0 10px}
    .testimonials .subtitle{text-align:center;font-size:1.1rem;color:#64748b;margin:0 0 50px;max-width:600px;margin-left:auto;margin-right:auto}
    /* Carrusel manual de testimonios: track horizontal con flechas prev/next (sin autoplay) */
    .testimonials-carousel{position:relative;margin-top:40px}
    .tc-viewport{overflow:hidden}
    .tc-track{display:flex;gap:25px;transition:transform .4s ease}
    .tc-item{flex:0 0 33.3333%}
    .tc-arrow{position:absolute;top:50%;transform:translateY(-50%);z-index:5;border:none;border-radius:999px;width:42px;height:42px;background:rgba(15,23,42,0.4);backdrop-filter:blur(6px);color:#fff;font-weight:800;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .2s ease}
    .tc-arrow:hover{background:rgba(15,23,42,0.65)}
    .tc-prev{left:-6px}
    .tc-next{right:-6px}
    .testimonial-card{background:#fff;border-radius:16px;padding:30px;box-shadow:0 8px 25px rgba(0,0,0,0.1);transition:all 0.3s ease;position:relative;border:1px solid #e2e8f0}
    .testimonial-card::before{content:'"';position:absolute;top:15px;right:20px;font-size:4rem;color:#e2e8f0;font-family:serif;line-height:1}
    .testimonial-card:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(0,0,0,0.15)}
    .testimonial-text{font-size:1rem;color:#374151;line-height:1.6;margin-bottom:20px;font-style:italic}
    .testimonial-author{display:flex;align-items:center;gap:15px;margin-bottom:15px}
    .author-avatar{width:50px;height:50px;border-radius:50%;object-fit:cover;border:3px solid #e2e8f0}
    .author-info h4{font-size:1rem;font-weight:600;color:#1e293b;margin:0 0 4px}
    .author-info p{font-size:0.9rem;color:#64748b;margin:0}
    .testimonial-rating{display:flex;gap:2px}
    .star{color:#fbbf24;font-size:1.2rem}
    
    /* Responsive testimonios */
    @media (max-width:768px){
      .testimonials{padding:40px 0}
      .testimonials h2{font-size:2rem}
      .testimonials .subtitle{font-size:1rem;margin:0 0 30px}
      .testimonials-carousel{margin-top:30px}
      .tc-track{gap:20px}
      .tc-item{flex-basis:50%}
      .testimonial-card{padding:20px}
      .testimonial-text{font-size:0.9rem;margin-bottom:15px}
      .testimonial-author{gap:12px;margin-bottom:12px}
      .author-avatar{width:40px;height:40px}
      .author-info h4{font-size:0.9rem}
      .author-info p{font-size:0.8rem}
    }
    
    @media (max-width:480px){
      .testimonials{padding:30px 0}
      .testimonials h2{font-size:1.8rem}
      .testimonials .subtitle{font-size:0.9rem;margin:0 0 25px}
      .tc-track{gap:15px}
      .tc-item{flex-basis:100%}
      .tc-arrow{width:38px;height:38px}
      .testimonial-card{padding:15px}
      .testimonial-text{font-size:0.85rem;margin-bottom:12px}
      .testimonial-author{gap:10px;margin-bottom:10px}
      .author-avatar{width:35px;height:35px}
      .author-info h4{font-size:0.85rem}
      .author-info p{font-size:0.75rem}
    }

    /* ===== SECCIÓN TRUST BADGES ===== */
    .trust{background:#0f0f16;border-top:1px solid #1f2030;position:relative;overflow:hidden}
    .trust.section{padding-bottom:90px}
    .trust::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:radial-gradient(circle at 15% 25%, rgba(255,0,150,0.15) 0%, transparent 45%), radial-gradient(circle at 85% 20%, rgba(0,255,255,0.15) 0%, transparent 45%), radial-gradient(circle at 25% 75%, rgba(255,255,0,0.15) 0%, transparent 45%), radial-gradient(circle at 75% 80%, rgba(255,0,255,0.15) 0%, transparent 45%), radial-gradient(circle at 5% 50%, rgba(0,255,0,0.15) 0%, transparent 45%), radial-gradient(circle at 95% 5%, rgba(255,100,0,0.15) 0%, transparent 45%);z-index:1}
    .trust::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:radial-gradient(circle at 50% 30%, rgba(150,0,255,0.12) 0%, transparent 40%), radial-gradient(circle at 30% 90%, rgba(255,200,0,0.12) 0%, transparent 40%), radial-gradient(circle at 80% 60%, rgba(0,150,255,0.12) 0%, transparent 40%);z-index:1}
    .trust h2{color:#ffffff;position:relative;z-index:2}
    .trust .title-wrap .line{background:#3a3a4a}
    .trust .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;position:relative;z-index:2;justify-content:center;align-items:center}
    .trust .badge{display:flex;align-items:center;gap:12px;background:rgba(21,21,33,0.8);border:1px solid #2a2a3a;border-radius:12px;padding:16px;backdrop-filter:blur(10px);position:relative;z-index:2;margin:0 auto;max-width:340px;width:100%}
    .trust .icon{width:20px;height:20px;filter:invert(1);opacity:.9}
    .icon.shield{background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/shield-check.svg') center/contain no-repeat}
    .icon.bolt{background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/bolt.svg') center/contain no-repeat}
    .icon.certificate{background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/certificate.svg') center/contain no-repeat}
    .icon.truck{background:url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/truck.svg') center/contain no-repeat}
    .trust .txt{display:flex;flex-direction:column}
    .trust .txt b{color:#ffffff}
    .trust .txt small{color:#cbd5e1;font-weight:600}
    /* Fade inferior para fundir con la siguiente sección (#f8fafc) */
    .trust .fade-bottom{position:absolute;left:0;right:0;bottom:-1px;height:70px;background:linear-gradient(to bottom, rgba(15,15,22,0) 0%, #f8fafc 100%);z-index:2;pointer-events:none}

    .modal{
      width:min(1400px,95vw);
      max-height:95vh;
      background:linear-gradient(145deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1e3a8a 100%);

      position:relative;
    }
    
    .modal::before{
      content:'';

    .modal-header::after{

    // LÍNEA 1145-1200: Componente Header con navegación
    function Header(){
      useEffect(() => {
        const header = document.querySelector('.header');
        let lastScrollY = window.scrollY;
        let ticking = false;

        const handleScroll = () => {
          if (!ticking) {
            requestAnimationFrame(() => {
              const currentScrollY = window.scrollY;
              
              // Agregar sombra cuando se hace scroll
              if (currentScrollY > 50) {
                header?.classList.add('scrolled');
              } else {
                header?.classList.remove('scrolled');
              }

              // Lógica para mostrar/ocultar header
              if (currentScrollY > lastScrollY && currentScrollY > 100) {
                // Scrolling down - ocultar header
                header?.classList.add('hidden');
              } else {
                // Scrolling up - mostrar header
                header?.classList.remove('hidden');
              }

              lastScrollY = currentScrollY;
              ticking = false;
            });
            ticking = true;
          }
        };

        window.addEventListener('scroll', handleScroll, { passive: true });
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const [productosDinamicos, setProductosDinamicos] = useState([]);
      const [cargandoProductos, setCargandoProductos] = useState(false);
      
      useEffect(() => {
        if(open) {
          document.body.style.overflow = 'hidden';
          document.addEventListener('keydown', handleKeyDown);
          
          // Cargar productos dinámicamente cuando se abre el modal
          if(servicio?.nombre) {
            cargarProductosDelServicio(servicio.nombre);
          }
        } else {
          document.body.style.overflow = 'unset';
          document.removeEventListener('keydown', handleKeyDown);
          // Limpiar productos cuando se cierra el modal
          setProductosDinamicos([]);
        }
        return () => {
          document.body.style.overflow = 'unset';
          document.removeEventListener('keydown', handleKeyDown);
        };
      }, [open, servicio?.nombre]);

      const handleKeyDown = (e) => {
        if(e.key === 'Escape') onClose();
      };

      const handleImageClick = (src) => {
        setSelectedImage(src);
      };

      const closeImageModal = () => {
        setSelectedImage(null);
      };

      // Función para cargar productos dinámicamente desde PocketBase
      const cargarProductosDelServicio = async (nombreServicio) => {
        setCargandoProductos(true);
        try {
          console.log(`🔄 Cargando productos para: ${nombreServicio}`);
          const productos = await obtenerProductosPorCategoria(nombreServicio);
          
          if (productos && productos.length > 0) {
            console.log(`✅ Productos cargados: ${productos.length} productos para ${nombreServicio}`);
            setProductosDinamicos(productos);
          } else {
            console.log(`⚠️ No se encontraron productos para ${nombreServicio}, usando productos estáticos`);
            // Usar productos estáticos como fallback
            const productosEstaticos = servicio?.productos || [];
            setProductosDinamicos(productosEstaticos.map(nombre => ({ nombre })));
          }
        } catch (error) {
          console.warn(`❌ Error al cargar productos para ${nombreServicio}:`, error);
          // Usar productos estáticos como fallback
          const productosEstaticos = servicio?.productos || [];
          setProductosDinamicos(productosEstaticos.map(nombre => ({ nombre })));
        } finally {

        }

                    productosDinamicos.map((producto,i)=>React.createElement('div',{

                          onError:(e)=>{

                        React.createElement('div',{className:'producto-overlay',key:'overlay'},[
                          React.createElement('span',{className:'producto-zoom-icon',key:'zoom'},'🔍'),
                          React.createElement('span',{className:'producto-zoom-text',key:'text'},'Ver ejemplo')
                        ])
                      ]),
                      React.createElement('div',{className:'producto-nombre',key:'nombre'},producto.nombre || producto),
                      React.createElement('button',{
                        className:'producto-btn',
                        key:'btn',
                        onClick:()=>{

      useEffect(() => {
        // LÍNEA 1378-1382: Escuchar evento de datos cargados desde PocketBase
        const handleDatosCargados = (event) => {
          if (event.detail.servicios && event.detail.servicios.length > 0) {
            setServiciosActuales(event.detail.servicios);
            setCargando(false);
          }
        };

        window.addEventListener('datosCargados', handleDatosCargados);
        
        // LÍNEA 1387-1393: Timeout de fallback si no se cargan datos dinámicos
        const timeout = setTimeout(() => {
          if (cargando) {
            setServiciosActuales(servicios);
            setCargando(false);

        return () => {
          window.removeEventListener('datosCargados', handleDatosCargados);

      }, [cargando]);
