<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Realistic Interactive Icon</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            cursor: none; /* Ocultamos el cursor por defecto */
        }
        canvas {
            display: block;
            /* No position ni z-index aquí */
        }
        /* Cursor personalizado */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white"><path d="M0 0l24 12-9.261 2.739-2.739 9.261z"/></svg>');
            background-size: contain;
            pointer-events: none; /* Para que no interfiera con los clics */
            z-index: 9999;
            transition: transform 0.1s ease-out;
        }
        /* Menú de navegación mejorado */
        #main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 10001;
            background: rgba(20,20,30,0.97);
            padding: 0.5em 0;
            text-align: center;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.25);
            user-select: none;
        }
        #main-nav .nav-btn {
            margin: 0 1em;
            padding: 0.5em 1.5em;
            font-size: 1.1em;
            border: none;
            background: #222;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #main-nav .nav-btn:hover {
            background: #444;
        }
        #main-nav, #main-nav * {
            cursor: auto !important;
        }
        /* Mensaje de compatibilidad */
        #compat-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1em;
            z-index: 100000;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <nav id="main-nav">
        <a class="nav-btn" href="#" data-icon="figma" title="Figma">
            <img src="js/figma.svg" alt="Figma" style="height:1.2em;vertical-align:middle;margin-right:0.5em;">Figma
        </a>
        <a class="nav-btn" href="#" data-icon="github" title="GitHub">
            <img src="js/github.svg" alt="GitHub" style="height:1.2em;vertical-align:middle;margin-right:0.5em;">GitHub
        </a>
        <a class="nav-btn" href="#" data-icon="linkedin" title="LinkedIn">
            <img src="js/linkedin.svg" alt="LinkedIn" style="height:1.2em;vertical-align:middle;margin-right:0.5em;">LinkedIn
        </a>
    </nav>
    <div id="three-canvas-container"></div>
    <div id="compat-warning">Este sitio requiere un navegador moderno compatible con WebGL y JavaScript habilitado.</div>
    <noscript>
        <div style="color: white; background: #222; padding: 1em; text-align: center;">
            Este sitio requiere JavaScript y un navegador moderno compatible con WebGL.
        </div>
    </noscript>
    <div class="custom-cursor"></div>

    <!-- Scripts -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "gsap": "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>

    <!-- Eliminar el <script type="module"> inline antiguo -->
</body>
</html>
