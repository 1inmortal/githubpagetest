<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Video</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0f0e;
            color: #00ffaa;
            font-family: monospace;
        }
        
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.8;
            filter: 
                hue-rotate(60deg)
                saturate(1.4)
                brightness(1.0)
                contrast(1.3);
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,255,170,0.8);
            color: #000;
            padding: 10px;
            border-radius: 5px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="assets/media/fondo2.mp4" type="video/mp4">
        <source src="assets/media/black.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <div class="status" id="status">🎬 Iniciando...</div>

    <div class="content">
        <h1>🎬 PRUEBA DE VIDEO DE FONDO</h1>
        <p>Esta es una página de prueba para verificar que el video de fondo funcione correctamente.</p>
        <p>Estado del video: <span id="video-status">Cargando...</span></p>
        <button onclick="testVideo()">🔄 Reintentar Video</button>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const status = document.getElementById('status');
        const videoStatus = document.getElementById('video-status');

        function updateStatus(message, color = 'rgba(0,255,170,0.8)') {
            status.innerHTML = message;
            status.style.background = color;
            videoStatus.innerHTML = message;
            console.log('📺 Estado:', message);
        }

        function testVideo() {
            updateStatus('🔄 Intentando reproducir...');
            
            video.play().then(() => {
                updateStatus('✅ Video reproduciéndose correctamente');
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }).catch(error => {
                updateStatus('❌ Error: ' + error.message, 'rgba(255,170,0,0.8)');
                console.error('Error reproduciendo video:', error);
            });
        }

        // Event listeners
        video.addEventListener('loadstart', () => updateStatus('📡 Iniciando carga...'));
        video.addEventListener('loadeddata', () => {
            updateStatus('📺 Video cargado, reproduciendo...');
            testVideo();
        });
        video.addEventListener('canplay', () => updateStatus('▶️ Video listo'));
        video.addEventListener('error', (e) => {
            updateStatus('💥 Error cargando video: ' + e.target.error?.message, 'rgba(255,0,0,0.8)');
        });

        // Auto-inicio
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testVideo, 500);
        });

        // Reintentar en click
        document.addEventListener('click', testVideo, { once: true });
    </script>
</body>
</html>
