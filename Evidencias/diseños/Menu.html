  <!-- ============================================================ -->
  <!-- CSS Styles (Fusionados y Adaptados)                          -->
  <!-- ============================================================ -->
  <style>
    /* ============================================================
       :root VARIABLES & THEMES
       ------------------------------------------------------------
    ============================================================ */
    :root {
      --hue: 160; /* Color principal (Cyan/Verde) */
      --saturation: 100%;
      --brightness-accent: 50%;
      --brightness-bg: 5%;
      --brightness-text: 95%;
      --brightness-muted: 70%;
      --brightness-feedback-success: 60%;
      --brightness-feedback-error: 60%;
      --brightness-feedback-warning: 60%;

      /* Colores Base (HSLA para fácil ajuste) */
      --color-bg: hsla(var(--hue), var(--saturation), var(--brightness-bg), 1);
      --color-accent: hsla(var(--hue), var(--saturation), var(--brightness-accent), 1);
      --color-accent-glow: hsla(var(--hue), var(--saturation), calc(var(--brightness-accent) + 10%), 0.6);
      --color-accent-dark: hsla(var(--hue), var(--saturation), calc(var(--brightness-accent) - 15%), 1);
      --color-text: hsla(var(--hue), 10%, var(--brightness-text), 1);
      --color-muted: hsla(var(--hue), 10%, var(--brightness-muted), 1);
      --color-border: hsla(var(--hue), var(--saturation), calc(var(--brightness-accent) / 2), 0.3);
      --color-glass-bg: hsla(var(--hue), 30%, 15%, 0.1);
      --color-feedback-success: hsla(120, 70%, var(--brightness-feedback-success), 1);
      --color-feedback-error: hsla(0, 100%, var(--brightness-feedback-error), 1);
      --color-feedback-warning: hsla(45, 100%, var(--brightness-feedback-warning), 1);

      /* Colores RGB (Aproximado) */
      --color-accent-rgb: 0, 255, 170;

      /* Transiciones */
      --transition-fast: 0.2s;
      --transition-medium: 0.4s;
      --transition-slow: 0.7s;

      /* Fuentes */
      --font-main: 'Share Tech Mono', monospace;
      --font-heading: 'VT323', monospace;

      /* HUD Variables */
      --hud-border-width: 2px;
      --hud-corner-size: 20px;
      --hud-line-thickness: 1px;
      --hud-glow: 0 0 5px var(--color-accent-glow), 0 0 10px var(--color-accent-glow);

      /* Breakpoints */
      --mobile-break: 768px;
      --tablet-break: 1024px;
    }

    /* Light Theme (Optional) */
    [data-theme="light"] {
      --hue: 200;
      --saturation: 50%;
      --brightness-bg: 95%;
      --brightness-accent: 45%;
      --brightness-text: 10%;
      --brightness-muted: 40%;
      --brightness-feedback-success: 40%;
      --brightness-feedback-error: 50%;
      --brightness-feedback-warning: 50%;

      --color-bg: hsla(var(--hue), 20%, var(--brightness-bg), 1);
      --color-accent: hsla(var(--hue), 80%, var(--brightness-accent), 1);
      --color-accent-glow: hsla(var(--hue), 80%, calc(var(--brightness-accent) + 10%), 0.5);
      --color-accent-dark: hsla(var(--hue), 80%, calc(var(--brightness-accent) - 15%), 1);
      --color-text: hsla(var(--hue), 10%, var(--brightness-text), 1);
      --color-muted: hsla(var(--hue), 10%, var(--brightness-muted), 1);
      --color-border: hsla(var(--hue), 50%, calc(var(--brightness-accent)), 0.3);
      --color-glass-bg: hsla(var(--hue), 30%, 85%, 0.2);
      --color-accent-rgb: 0, 170, 255;

      --color-feedback-success: hsla(120, 70%, var(--brightness-feedback-success), 1);
      --color-feedback-error: hsla(0, 100%, var(--brightness-feedback-error), 1);
      --color-feedback-warning: hsla(45, 100%, var(--brightness-feedback-warning), 1);
    }

    /* ============================================================
       BASIC RESET & GENERAL STYLES
       ------------------------------------------------------------
    ============================================================ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
      overflow-y: scroll;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--color-bg);
      color: var(--color-text);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: url("IMG/CURSORS/cursor1.cur"), auto;
      transition: background-color var(--transition-medium), color var(--transition-medium);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    /* Selection Style */
    ::selection {
      background-color: var(--color-accent);
      color: var(--color-bg);
      text-shadow: none;
    }

    a, button {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      background: none;
      border: none;
      font-family: inherit;
    }

    img, video {
      max-width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    ul, li { list-style: none; }

    /* Hide elements initially */
    #mainHeader, .main-content-wrapper, .hud-overlay {
      opacity: 0;
      transition: opacity var(--transition-slow) ease-in-out;
    }
    #mainHeader.visible, .main-content-wrapper.visible, .hud-overlay.visible {
      opacity: 1;
    }

    /* Video Background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.15;
      filter: grayscale(50%) brightness(0.7);
    }

     /* Particles JS */
    .particles {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        pointer-events: none;
    }

    /* ============================================================
       ADVANCED LOADER STYLES
       ------------------------------------------------------------
    ============================================================ */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--color-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      opacity: 1;
      visibility: visible;
      transition: opacity var(--transition-slow) ease-in-out, visibility var(--transition-slow) step-end;
    }

    .loader-overlay:not(.active) {
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-slow) ease-in-out, visibility 0s var(--transition-slow);
    }

    .loader-hud-border {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: var(--hud-border-width) solid var(--color-border);
      pointer-events: none;
      box-shadow: inset 0 0 15px rgba(var(--color-accent-rgb), 0.1);
    }

    .loader-scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--color-accent);
      box-shadow: var(--hud-glow);
      opacity: 0.7;
      animation: scan 3s linear infinite;
      z-index: 1;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      50% { transform: translateY(calc(100vh - 3px)); }
      100% { transform: translateY(0); }
    }

    .loader-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: var(--color-accent);
      max-width: 80%;
    }

    .loader-logo {
      font-family: var(--font-heading);
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 4px;
      text-shadow: var(--hud-glow);
      animation: pulse-text 2s infinite alternate;
    }

    @keyframes pulse-text {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .loader-text {
      font-family: var(--font-main);
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loader-bar-container {
      width: 100%;
      max-width: 400px;
      height: 10px;
      background: rgba(var(--color-accent-rgb), 0.1);
      border: 1px solid var(--color-border);
      border-radius: 2px;
      overflow: hidden;
      margin: 15px auto;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .loader-bar {
      width: 0%;
      height: 100%;
      background: var(--color-accent);
      box-shadow: var(--hud-glow);
      transition: width 0.1s linear;
    }

    .loader-percentage {
      font-family: var(--font-main);
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .loader-subtext {
      font-family: var(--font-main);
      font-size: 0.8rem;
      color: var(--color-muted);
      letter-spacing: 1px;
    }

    /* ============================================================
       HUD OVERLAY STYLES
       ------------------------------------------------------------
    ============================================================ */
    .hud-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;
    }

    /* Decorative Corners */
    .hud-corner {
      position: absolute;
      width: var(--hud-corner-size);
      height: var(--hud-corner-size);
      border-style: solid;
      border-color: var(--color-accent);
      opacity: 0.7;
    }
    .hud-corner.top-left { top: 15px; left: 15px; border-width: var(--hud-border-width) 0 0 var(--hud-border-width); }
    .hud-corner.top-right { top: 15px; right: 15px; border-width: var(--hud-border-width) var(--hud-border-width) 0 0; }
    .hud-corner.bottom-left { bottom: 15px; left: 15px; border-width: 0 0 var(--hud-border-width) var(--hud-border-width); }
    .hud-corner.bottom-right { bottom: 15px; right: 15px; border-width: 0 var(--hud-border-width) var(--hud-border-width) 0; }

    /* Decorative Lines */
    .hud-line {
      position: absolute;
      background-color: var(--color-border);
      box-shadow: 0 0 3px var(--color-border);
      opacity: 0.5;
    }
    .hud-line.top { top: 25px; left: calc(15px + var(--hud-corner-size)); right: calc(15px + var(--hud-corner-size)); height: var(--hud-line-thickness); }
    .hud-line.bottom { bottom: 25px; left: calc(15px + var(--hud-corner-size)); right: calc(15px + var(--hud-corner-size)); height: var(--hud-line-thickness); }
    .hud-line.left { left: 25px; top: calc(15px + var(--hud-corner-size)); bottom: calc(15px + var(--hud-corner-size)); width: var(--hud-line-thickness); }
    .hud-line.right { right: 25px; top: calc(15px + var(--hud-corner-size)); bottom: calc(15px + var(--hud-corner-size)); width: var(--hud-line-thickness); }

    /* Info Readouts */
    .hud-readout {
      position: absolute;
      font-family: var(--font-main);
      font-size: 0.75rem;
      color: var(--color-muted);
      padding: 5px 10px;
      background: rgba(var(--color-bg), 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 1px solid var(--color-border);
      border-radius: 3px;
    }
    .hud-readout span:first-child { color: var(--color-accent); margin-right: 5px;}
    .hud-readout .hud-ok { color: var(--color-feedback-success); }
    .hud-readout .hud-warning { color: var(--color-feedback-warning); }
    .hud-readout .hud-error { color: var(--color-feedback-error); }

    .top-left-readout { top: 40px; left: 40px; }
    .top-right-readout { top: 40px; right: 40px; text-align: right;}
    .bottom-left-readout { bottom: 40px; left: 40px; }
    .bottom-right-readout { bottom: 40px; right: 40px; text-align: right;}

     /* ============================================================
       HEADER (Adapted)
       ------------------------------------------------------------
    ============================================================ */
    #mainHeader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1001;
      background: rgba(var(--color-bg), 0.8);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-bottom: var(--hud-line-thickness) solid var(--color-border);
    }

    .branding a {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      color: var(--color-accent);
      text-shadow: var(--hud-glow);
      letter-spacing: 2px;
      transition: color var(--transition-fast), text-shadow var(--transition-fast);
    }
    .branding a:hover {
      color: var(--color-text);
      text-shadow: 0 0 10px var(--color-text);
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* HUD Button Style */
    .hud-button {
      font-family: var(--font-main);
      padding: 8px 15px;
      border: 1px solid var(--color-border);
      background: rgba(var(--color-accent-rgb), 0.1);
      color: var(--color-accent);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 3px;
      transition: background var(--transition-fast), color var(--transition-fast), box-shadow var(--transition-fast);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .hud-button:hover {
      background: var(--color-accent);
      color: var(--color-bg);
      box-shadow: var(--hud-glow);
    }

    /* Volume Control specific styles */
    #volumeControl {
        font-size: 1.2rem;
        padding: 8px;
    }
     #volumeControl i { transition: opacity var(--transition-fast); }
    #volumeControl .fa-volume-mute { position: absolute; opacity: 0; color: var(--color-feedback-warning); }
    #volumeControl.muted i:not(.fa-volume-mute) { opacity: 0.3; }
    #volumeControl.muted .fa-volume-mute { opacity: 1; }


    /* Scanline Hover Effect */
    .hud-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-25deg);
      transition: left var(--transition-medium) ease-in-out;
    }
    .hud-button:hover::after {
      left: 150%;
    }


    /* ============================================================
       MAIN CONTENT WRAPPER & MENU STYLES
       ------------------------------------------------------------
    ============================================================ */
    .main-content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 5% 80px 5%;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }

    .title {
      font-family: var(--font-heading);
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin-bottom: 60px;
      position: relative;
      display: inline-block;
      color: var(--color-accent);
      text-shadow: var(--hud-glow);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

     /* Glitch Effect for Title */
    .glitch-text {
        position: relative;
        display: inline-block;
    }
    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden; background: var(--color-bg);
      color: var(--color-accent); clip-path: inset(0);
    }
    .glitch-text::before {
      left: 2px; text-shadow: -1px 0 red;
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }
    .glitch-text::after {
      left: -2px; text-shadow: -1px 0 blue;
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim-1 {
      0%, 100% { clip-path: inset(45% 0 50% 0); } 5% { clip-path: inset(10% 0 85% 0); } 10% { clip-path: inset(90% 0 5% 0); } 15% { clip-path: inset(30% 0 60% 0); } 20% { clip-path: inset(70% 0 10% 0); } 25% { clip-path: inset(50% 0 45% 0); } 30% { clip-path: inset(20% 0 75% 0); } 35% { clip-path: inset(80% 0 15% 0); } 40% { clip-path: inset(40% 0 55% 0); } 45% { clip-path: inset(60% 0 35% 0); } 50% { clip-path: inset(25% 0 70% 0); } 55% { clip-path: inset(85% 0 10% 0); } 60% { clip-path: inset(35% 0 60% 0); } 65% { clip-path: inset(75% 0 20% 0); } 70% { clip-path: inset(48% 0 48% 0); } 75% { clip-path: inset(15% 0 80% 0); } 80% { clip-path: inset(95% 0 2% 0); } 85% { clip-path: inset(33% 0 63% 0); } 90% { clip-path: inset(68% 0 28% 0); } 95% { clip-path: inset(55% 0 40% 0); }
    }
    @keyframes glitch-anim-2 {
      0%, 100% { clip-path: inset(80% 0 15% 0); } 5% { clip-path: inset(30% 0 65% 0); } 10% { clip-path: inset(5% 0 90% 0); } 15% { clip-path: inset(60% 0 30% 0); } 20% { clip-path: inset(10% 0 70% 0); } 25% { clip-path: inset(45% 0 50% 0); } 30% { clip-path: inset(75% 0 20% 0); } 35% { clip-path: inset(20% 0 80% 0); } 40% { clip-path: inset(55% 0 40% 0); } 45% { clip-path: inset(35% 0 60% 0); } 50% { clip-path: inset(70% 0 25% 0); } 55% { clip-path: inset(10% 0 85% 0); } 60% { clip-path: inset(60% 0 33% 0); } 65% { clip-path: inset(20% 0 78% 0); } 70% { clip-path: inset(49% 0 49% 0); } 75% { clip-path: inset(80% 0 18% 0); } 80% { clip-path: inset(2% 0 95% 0); } 85% { clip-path: inset(63% 0 33% 0); } 90% { clip-path: inset(28% 0 68% 0); } 95% { clip-path: inset(40% 0 55% 0); }
    }
    @keyframes text-flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 8px var(--color-accent-glow), 0 0 15px var(--color-accent-glow), 0 0 25px rgba(var(--color-accent-rgb), 0.3), 0 2px 2px rgba(0,0,0,0.5); }
        20%, 24%, 55% { text-shadow: none; }
    }


    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      width: 100%;
      margin-top: 30px;
      padding: 20px;
      background: var(--color-glass-bg);
      border: 1px solid var(--color-border);
      border-radius: 5px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .menu-button {
      font-family: var(--font-main);
      padding: 12px 25px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      border: 1px solid var(--color-border);
      background: rgba(var(--color-accent-rgb), 0.1);
      color: var(--color-accent);
      border-radius: 3px;
      transition: background var(--transition-fast), color var(--transition-fast), box-shadow var(--transition-fast);
      position: relative;
      overflow: hidden;
    }
     .menu-button:hover {
        background: var(--color-accent);
        color: var(--color-bg);
        box-shadow: var(--hud-glow);
     }
     .menu-button::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
        transform: skewX(-25deg);
        transition: left var(--transition-medium) ease-in-out;
     }
     .menu-button:hover::after {
        left: 150%;
     }


    /* --- REVEAL ANIMATION --- */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1),
                  transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ============================================================
       MEDIA QUERIES
       ------------------------------------------------------------
    ============================================================ */
    @media (max-width: var(--tablet-break)) {
      html { font-size: 15px; }
      .hud-readout { font-size: 0.7rem; padding: 4px 8px; }
      .top-left-readout { top: 70px; left: 15px; }
      .top-right-readout { top: 70px; right: 15px; }
      .bottom-left-readout { bottom: 60px; left: 15px; }
      .bottom-right-readout { bottom: 60px; right: 15px; }
      .main-content-wrapper { padding: 80px 4% 60px 4%; }
      #mainHeader { padding: 10px 20px; }
    }

    @media (max-width: var(--mobile-break)) {
      html { font-size: 14px; }
      body { cursor: default; }
      .hud-corner { display: none; }
      .hud-line { display: none; }
      .hud-readout { display: none; }
      .main-content-wrapper { padding: 70px 5% 20px 5%; }
      #mainHeader { padding: 8px 15px; }
      .branding a { font-size: 1.3rem; }
      .header-controls { gap: 5px; }
      #volumeControl { padding: 6px; font-size: 1rem;}
      .title { margin-bottom: 40px; }
      .menu-container { padding: 15px; gap: 10px; }
      .menu-button { padding: 10px 20px; font-size: 0.9rem; }
    }

  </style>

</head>

  <!-- ============================================================
       ADVANCED LOADER
       ------------------------------------------------------------
  ============================================================ -->
  <div class="loader-overlay active" id="loaderOverlay">
    <div class="loader-hud-border"></div>
    <div class="loader-scanline"></div>
    <div class="loader-content">
      <div class="loader-logo">[ CYBERLAB_INIT ]</div>
      <div class="loader-text" id="loaderText">INITIATING SYSTEM...</div>
      <div class="loader-bar-container">

     <div class="header-controls">
        <!-- Volume Control -->
        <a href="#" class="hud-button" id="volumeControl" title="Control de Volumen">

  <!-- ============================================================ -->
  <!-- JavaScript Logic (Fusionado y Adaptado)                      -->
  <!-- ============================================================ -->
  <!-- Assuming tsParticles is needed -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
   <!-- Add your particles.js initialization script here if it's separate -->
   <!-- Example: <script src="js/particles-config.js"></script> -->


  <script>
    "use strict";

    document.addEventListener('DOMContentLoaded', () => {

        // ============================================================
        // FREQUENT ELEMENT SELECTORS
        // ============================================================
        const loaderOverlayEl = document.getElementById('loaderOverlay');
        const loaderBar = document.getElementById('loaderBar');
        const loaderPercentage = document.getElementById('loaderPercentage');
        const loaderText = document.getElementById('loaderText');
        const loaderSubtext = document.getElementById('loaderSubtext');
        const mainHeader = document.getElementById('mainHeader');
        const mainContent = document.getElementById('mainContent');
        const hudOverlay = document.querySelector('.hud-overlay');
        const hudClock = document.getElementById('hudClock');
        const hudScrollIndicator = document.getElementById('hudScrollIndicator');
        const volumeControl = document.getElementById('volumeControl');
        const htmlEl = document.documentElement;

        // Menu specific elements
        const menuButtons = document.querySelectorAll('.menu-button');


        // ============================================================
        // SOUND MANAGEMENT
        // ============================================================
        const sounds = {
            loading: document.getElementById('loadingAudio'),
            complete: document.getElementById('loadCompleteAudio'),
            background: document.getElementById('background-audio'),
            click: document.getElementById('clickSound'),
            uiHover: document.getElementById('uiHoverAudio')
        };

        let isMuted = localStorage.getItem('menuMuted') === 'true';

        function updateVolumeControlIcon() {
            if (!volumeControl) return;
            const volumeUp = volumeControl.querySelector('.fa-volume-up');
            const volumeMute = volumeControl.querySelector('.fa-volume-mute');

            if (isMuted) {
                volumeControl.classList.add('muted');
                volumeControl.setAttribute('title', 'Activar Sonido');
                 if (volumeUp) volumeUp.style.opacity = '0.3';
                 if (volumeMute) volumeMute.style.opacity = '1';
            } else {
                volumeControl.classList.remove('muted');
                volumeControl.setAttribute('title', 'Silenciar Sonido');
                 if (volumeUp) volumeUp.style.opacity = '1';
                 if (volumeMute) volumeMute.style.opacity = '0';
            }
        }

        function playSound(soundId, volume = 0.5) {
            const audio = sounds[soundId];
            if (isMuted || !audio) return;
            try {
                audio.volume = volume;
                audio.currentTime = 0;
                 audio.play().catch(e => console.warn(`Error al reproducir sonido (${soundId}):`, e));
            } catch (e) {
                console.warn(`Error al manejar sonido (${soundId}):`, e);
            }
        }

        function stopSound(soundId) {
             const audio = sounds[soundId];
            if (audio) {
                try {
                    audio.pause();
                    audio.currentTime = 0;
                } catch(e) {
                     console.warn(`Error al detener sonido (${soundId}):`, e);
                }
            }
        }

        // Initialise mute button and sounds
        updateVolumeControlIcon();
        if (sounds.background) sounds.background.volume = 0.2;
        if (sounds.loading) sounds.loading.volume = 0.4;

        if (volumeControl) {
            volumeControl.addEventListener('click', (e) => {
                e.preventDefault();
                isMuted = !isMuted;
                localStorage.setItem('menuMuted', isMuted);
                updateVolumeControlIcon();
                if (isMuted) {
                    if (sounds.background) stopSound('background');
                    if (sounds.loading) stopSound('loading');
                } else if (loaderOverlayEl && loaderOverlayEl.classList.contains('active')) {
                     if (sounds.loading) playSound('loading', 0.4);
                } else {
                     if (sounds.background) playSound('background', 0.2);
                }
                playSound('click', 0.6);
            });
        }

        // Apply click sound to menu buttons and other links/buttons
        menuButtons.forEach(button => {
             button.addEventListener('click', () => playSound('click', 0.5));
             button.addEventListener('mouseenter', () => playSound('uiHover', 0.3));
        });
        // Add click sound to the branding link
        const brandingLink = mainHeader ? mainHeader.querySelector('.branding a') : null;
         if (brandingLink) {
            brandingLink.addEventListener('click', () => playSound('click', 0.5));
         }


        // ============================================================
        // ADVANCED LOADER
        // ============================================================
        if (loaderOverlayEl) {
            let progress = 0;
            const loadingSteps = [
                { percent: 15, text: "Booting Menu System...", subtext: "Accessing core data..." },
                { percent: 40, text: "Loading Interface Assets...", subtext: "Rendering graphics..." },
                { percent: 65, text: "Syncing Audio Matrix...", subtext: "Calibrating sound..." },
                { percent: 85, text: "Optimizing Display...", subtext: "Final checks..." },
                { percent: 100, text: "MENU READY", subtext: "Select an option." }
            ];
            let currentStep = 0;

            if (!isMuted && sounds.loading && sounds.background && sounds.background.paused) {
                 playSound('loading', 0.4);
            }

            const simulateLoading = setInterval(() => {
                progress += Math.random() * 4 + 0.5;
                progress = Math.min(progress, 100);

                if(loaderBar) loaderBar.style.width = progress + '%';
                if(loaderPercentage) loaderPercentage.textContent = Math.floor(progress) + '%';

                if (currentStep < loadingSteps.length && progress >= loadingSteps[currentStep].percent) {
                    if(loaderText) loaderText.textContent = loadingSteps[currentStep].text;
                    if(loaderSubtext) loaderSubtext.textContent = loadingSteps[currentStep].subtext;
                    currentStep++;
                }

                if (progress >= 100) {
                    clearInterval(simulateLoading);
                    stopSound('loading');
                    playSound('complete', 0.6);

                    setTimeout(() => {
                        loaderOverlayEl.classList.remove('active');

                        setTimeout(() => {
                            loaderOverlayEl.style.display = 'none';
                            if(mainHeader) mainHeader.classList.add('visible');
                            if(mainContent) mainContent.classList.add('visible');
                            if(hudOverlay) hudOverlay.classList.add('visible');

                             if (!isMuted && sounds.background) {
                                 playSound('background', 0.2);
                             }

                             triggerVisibleReveals();
                             startClock();

                        }, 700);
                    }, 500);
                }
            }, 40);
        } else {
            if(mainHeader) mainHeader.classList.add('visible');
            if(mainContent) mainContent.classList.add('visible');
            if(hudOverlay) hudOverlay.classList.add('visible');
             if (!isMuted && sounds.background) {
                 playSound('background', 0.2);
             }
             triggerVisibleReveals();
             startClock();
        }

        // ============================================================
        // SCROLL SUITABILITY & HUD SCROLL INDICATOR
        // ============================================================
         function updateScrollIndicator() {
             const bodyHeight = document.body.scrollHeight;
             const windowHeight = window.innerHeight;
              if (!hudScrollIndicator) return;

             if (bodyHeight <= windowHeight) {
                 hudScrollIndicator.querySelector('span:last-child').textContent = '100%';
                 return;
             }

             const scrollableHeight = bodyHeight - window.innerHeight;
             const scrollPercent = Math.min(100, Math.max(0, (window.scrollY / scrollableHeight) * 100));
              hudScrollIndicator.querySelector('span:last-child').textContent = `${scrollPercent.toFixed(0)}%`;
         }

         let scrollTimeout;
         window.addEventListener('scroll', () => {
             if (scrollTimeout) window.cancelAnimationFrame(scrollTimeout);
             scrollTimeout = window.requestAnimationFrame(updateScrollIndicator);
         }, { passive: true });
         updateScrollIndicator();


        // ============================================================
        // REVEAL ANIMATION
        // ============================================================
        const revealElements = document.querySelectorAll('.reveal');
        if (typeof IntersectionObserver !== 'undefined') {
             const revealObserver = new IntersectionObserver((entries, observer) => {
                 entries.forEach(entry => {
                     if (entry.isIntersecting) {
                         entry.target.classList.add('visible');
                         // observer.unobserve(entry.target);
                     } else {
                         // entry.target.classList.remove('visible');
                     }
                 });
             }, {
                 root: null,
                 threshold: 0.1,
                 rootMargin: '0px 0px -50px 0px'
             });

             revealElements.forEach(el => revealObserver.observe(el));
         } else {
             revealElements.forEach(el => {
                el.classList.add('visible');
             });
         }

        function triggerVisibleReveals() {
             revealElements.forEach(el => {
                 const rect = el.getBoundingClientRect();
                 if (rect.top < window.innerHeight && rect.bottom >= 0 && rect.left < window.innerWidth && rect.right >= 0) {
                     el.classList.add('visible');
                 }
             });
        }


        // ============================================================
        // HUD CLOCK
        // ============================================================
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            if (hudClock) hudClock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function startClock() { if (hudClock) { updateClock(); setInterval(updateClock, 1000); } }

        // ============================================================
        // PARTICLES.JS INITIALIZATION
        // ============================================================
        const particlesContainerId = "particles-js";
        const particlesContainerEl = document.getElementById(particlesContainerId);

        if (particlesContainerEl && typeof tsParticles !== 'undefined') {
            tsParticles.load({
                id: particlesContainerId,
                options: {
                    particles: {
                        number: { value: 80, density: { enable: true, area: 800 } },
                        color: { value: "var(--color-accent)" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: false },
                        size: { value: 3, random: true },
                        links: {
                            enable: true,
                            distance: 150,
                            color: "var(--color-border)",
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 2,
                            direction: "none",
                            random: false,
                            straight: false,
                            outModes: { default: "bounce" },
                            attract: { enable: false, rotateX: 600, rotateY: 1200 },
                        },
                    },
                    interactivity: {
                        events: {
                            onHover: { enable: true, mode: "repulse" },
                            onClick: { enable: true, mode: "push" },
                            resize: true,
                        },
                        modes: {
                            repulse: { distance: 100, duration: 0.4 },
                            push: { quantity: 4 },
                        },
                    },
                    background: {
                        color: "transparent",
                    },
                },
            }).then(container => {
                console.log("tsParticles container:", container);
            }).catch(error => console.error("tsParticles failed to load:", error));
        } else if (!particlesContainerEl) {
            console.warn("Particles container element not found.");
        } else {
             console.warn("tsParticles library not found.");
        }


        console.log("CyberLab Menu Interface Initialized.");
    });
  </script>
