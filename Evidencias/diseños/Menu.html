<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Diseños - Menú</title>
  
  <!-- Fuentes Futuristas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --color-bg: #000000;
      --color-accent: #0aff99;
      --color-text: #ffffff;
      --color-muted: #cccccc;
      --transition-fast: 0.3s;
      --transition-medium: 0.6s;
      --transition-slow: 1s;
      --font-main: 'Share Tech Mono', monospace;
      --font-heading: 'VT323', monospace;
      --bg-gradient: linear-gradient(135deg, rgba(0,0,0,0.8), transparent);
      --aurora1: #0aff99;
      --aurora2: #0af9ff;
      --aurora3: #ff0af9;
      --aurora4: #f9ff0a;
      --mobile-break: 768px;
    }

    * {
      margin:0; padding:0; box-sizing:border-box;
    }

    body {
      font-family: var(--font-main);
      background: var(--color-bg);
      color: var(--color-text);
      overflow:hidden;
      height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position:relative;
      text-align:center;
      padding:20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Pantalla de Carga */
    .loader-overlay {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:#000;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      z-index:9999;
      transition:opacity 0.5s ease;
    }

    .loader-text {
      font-family:'Courier New', monospace;
      font-size:1.5rem;
      color: var(--color-accent);
      margin-bottom:20px;
      text-transform:uppercase;
      letter-spacing:2px;
    }

    .loader-bar-container {
      width:80%;
      background:rgba(0,255,153,0.1);
      border:2px solid var(--color-accent);
      border-radius:5px;
      overflow:hidden;
      margin-bottom:15px;
    }

    .loader-bar {
      width:0%;
      height:20px;
      background:var(--color-accent);
      transition:width 0.1s;
    }

    .loader-percentage {
      font-family:'Courier New', monospace;
      font-size:1.2rem;
      color:var(--color-accent);
      letter-spacing:2px;
    }

    /* Auroras de fondo */
    body::before, body::after {
      content:"";
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      pointer-events:none;
      z-index:-3;
    }

    body::before {
      background: radial-gradient(circle at 50% 50%, var(--aurora1) 0%, transparent 70%);
      opacity:0.1;
      mix-blend-mode: screen;
      animation: aurora1 30s ease-in-out infinite alternate;
    }

    @keyframes aurora1 {
      0% {transform: translate(-10%, -10%) scale(1);}
      50% {transform: translate(10%, 20%) scale(1.2);}
      100% {transform: translate(-5%, -15%) scale(1);}
    }

    body::after {
      background: radial-gradient(circle at 20% 80%, var(--aurora2), transparent 60%);
      opacity:0.1;
      mix-blend-mode: screen;
      animation: aurora2 40s ease-in-out infinite alternate;
    }

    @keyframes aurora2 {
      0% {transform: translate(10%, 10%) scale(1);}
      50% {transform: translate(-10%, -20%) scale(1.3);}
      100% {transform: translate(5%, 15%) scale(1);}
    }

    /* Video de fondo */
    video {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index:-4;
      filter: brightness(0.4);
    }

    /* Partículas */
    .particles {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      z-index:-2;
      pointer-events:none;
      overflow:hidden;
    }

    .particle {
      position:absolute;
      width:10px; height:10px;
      background: var(--color-accent);
      border-radius:50%;
      opacity:0.2;
      animation: floatParticle 10s linear infinite;
    }

    @keyframes floatParticle {
      0% {transform:translateY(0);}
      100% {transform:translateY(-2000px);}
    }

    /* Contenedor Principal */
    .main-container {
      z-index:2;
      opacity:0;
      transform:translateY(20px);
      transition:opacity 1s ease, transform 1s ease;
    }

    .main-container.visible {
      opacity:1;
      transform:translateY(0);
    }

    /* Título con glitch */
    .title {
      font-family: var(--font-heading);
      font-size:3.5rem;
      color: var(--color-accent);
      margin-bottom:30px;
      text-shadow:0 0 10px var(--color-accent),0 0 20px var(--color-accent);
      position:relative;
      opacity:0;
      transform:translateY(20px);
      transition:var(--transition-slow);
    }

    .title.visible {
      opacity:1;transform:translateY(0);
    }

    .title::before,
    .title::after {
      content: "Diseños";
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      overflow:hidden;
    }

    .title::before {
      left:2px;
      text-shadow:-2px 0 var(--color-accent);
      clip: rect(0,0,0,0);
      animation: glitch 2.5s infinite ease-in-out alternate-reverse;
    }

    .title::after {
      left:-2px;
      text-shadow:-2px 0 var(--color-accent);
      clip: rect(0,0,0,0);
      animation: glitch2 3s infinite ease-in-out alternate-reverse;
    }

    @keyframes glitch {
      0% {clip: rect(0,0,0,0);}
      5% {clip: rect(0,1000px,1000px,0);}
      10% {clip:rect(0,0,0,0);}
      15% {clip:rect(200px,1000px,1000px,0);}
      20% {clip:rect(0,0,0,0);}
    }

    @keyframes glitch2 {
      0% {clip: rect(0,0,0,0);}
      5% {clip:rect(300px,1000px,1000px,0);}
      10% {clip:rect(0,0,0,0);}
      15% {clip:rect(50px,1000px,1000px,0);}
      20% {clip:rect(0,0,0,0);}
    }

    /* Menú */
    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      align-items: center;
      opacity:0;
      transform:translateY(20px);
      transition:var(--transition-slow);
    }

    .menu-container.visible {
      opacity:1;transform:translateY(0);
    }

    .menu-button {
      position: relative;
      overflow: hidden;
      background: rgba(0,255,153,0.2);
      border: 2px solid var(--color-accent);
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--color-accent);
      text-decoration: none;
      text-transform: uppercase;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,153,0.4);
      display: inline-block;
      width: 80%;
      max-width: 400px;
      text-align: center;
      cursor: pointer;
    }

    .menu-button:hover {
      background: rgba(0,255,153,0.5);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,153,0.7);
      color: #ffffff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0,255,153,0.7); }
      50% { box-shadow: 0 0 30px rgba(0,255,153,1); }
      100% { box-shadow: 0 0 20px rgba(0,255,153,0.7); }
    }

    .menu-button:active {
      transform: translateY(2px) scale(0.95);
      box-shadow: 0 0 15px rgba(0,255,153,0.5);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      color: rgba(0,255,153,0.7);
      opacity:0;
      transform:translateY(20px);
      transition:var(--transition-slow);
    }

    .footer.visible {
      opacity:1;transform:translateY(0);
    }

    .footer a {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Ripple animation Keyframes */
    @keyframes ripple-animation {
      from {transform:scale(0.2); opacity:1;}
      to {transform:scale(2); opacity:0;}
    }

    @media(max-width: var(--mobile-break)) {
      .title {
        font-size:2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de Carga -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader-text">Cargando...</div>
    <div class="loader-bar-container">
      <div class="loader-bar" id="loaderBar"></div>
    </div>
    <div class="loader-percentage" id="loaderPercentage">0%</div>
  </div>

  <!-- Partículas -->
  <div class="particles"></div>

  <!-- Video de fondo -->
  <video autoplay muted loop>
    <source src="MP4/Matrix.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Audio de Fondo -->
  <audio id="background-audio" loop>
    <source src="Audio/bit2-bass-beat-slow.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Contenedor Principal -->
  <div class="main-container" id="mainContainer">
    <h1 class="title">Diseños</h1>

    <!-- Menú de Opciones -->
    <div class="menu-container" id="menuContainer">
      <a href="codepen/index.html" class="menu-button">Codepen</a>
      <a href="mp3-carrusel/index.html" class="menu-button">MP3 Carrusel</a>
      <a href="Texto IA/Index.html" class="menu-button">Web-IA</a>
      <a href="web/web-menu.html" class="menu-button">WEBS</a>
      <a href="profecion/index.html" class="menu-button">profecion</a>
    
    </div>



  <script>
    // Simular carga
    let progress = 0;
    const loaderOverlay = document.getElementById('loaderOverlay');
    const loaderBar = document.getElementById('loaderBar');
    const loaderPercentage = document.getElementById('loaderPercentage');
    const mainContainer = document.getElementById('mainContainer');
    const titleEl = document.querySelector('.title');
    const menuContainer = document.getElementById('menuContainer');
    const footerEl = document.getElementById('footerEl');

    const simulateLoading = setInterval(() => {
      progress += 1;
      loaderBar.style.width = progress + '%';
      loaderPercentage.textContent = progress + '%';

      if(progress >= 100) {
        clearInterval(simulateLoading);
        loaderOverlay.style.opacity = '0';
        setTimeout(()=>{
          loaderOverlay.style.display = 'none';
          // Mostrar contenido con animación
          mainContainer.classList.add('visible');
          setTimeout(()=>{
            titleEl.classList.add('visible');
            menuContainer.classList.add('visible');
            footerEl.classList.add('visible');
          },500);
        },500);
      }
    }, 30);

    // Crear partículas aleatorias
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 50;
    for(let i=0;i<particleCount;i++){
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random()*5+5;
      p.style.width = size+'px';
      p.style.height=size+'px';
      p.style.left = (Math.random()*100)+'vw';
      p.style.top = (Math.random()*100)+'vh';
      p.style.animationDelay = (Math.random()*5)+'s';
      p.style.animationDuration = (10+Math.random()*10)+'s';
      particlesContainer.appendChild(p);
    }

    // Reproducir audio tras interacción
    const audioElement = document.getElementById('background-audio');
    document.body.addEventListener('click', () => {
      if (audioElement.paused) {
        audioElement.play();
      }
    }, {once:true});

    // Efecto ripple y redirección en botones
    const buttons = document.querySelectorAll('.menu-button');
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const href = button.getAttribute('href');

        // Efecto ripple
        const ripple = document.createElement('span');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255,255,255,0.2)';
        ripple.style.width = ripple.style.height = '100px';
        ripple.style.transform = 'translate(-50%, -50%)';
        ripple.style.pointerEvents = 'none';
        ripple.style.animation = 'ripple-animation 0.6s ease-out';
        const rect = button.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left}px`;
        ripple.style.top = `${e.clientY - rect.top}px`;
        button.appendChild(ripple);

        setTimeout(()=>ripple.remove(),600);

        // Pequeña pausa antes de redirigir
        mainContainer.style.opacity = '0';
        setTimeout(()=>{
          window.location.href = href;
        },1500);
      });
    });

    // Forzar recarga al volver atrás si la página se carga desde caché
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
