<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones Matrix</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .btn {
      background-color: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 20px;
      padding: 20px 50px;
      margin: 10px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: inline-block;
      position: relative;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00ff00;
      color: #000;
      transform: scale(1.1);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #00ff00;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn:hover::after {
      opacity: 0.2;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Bot칩n 1: Enlace a la primera p치gina -->
    <a href="audio-controlled/dist/index.html" class="btn">Audio-controlled</a>
    
    <!-- Bot칩n 2: Enlace a la segunda p치gina -->
    <a href="sub menu/index.html" class="btn">Sub Menu</a>
  </div>
</body>
</html>
