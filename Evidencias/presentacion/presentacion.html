<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones Matrix</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .btn {
      background-color: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 20px;
      padding: 20px 50px;
      margin: 10px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: inline-block;
      position: relative;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00ff00;
      color: #000;
      transform: scale(1.1);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #00ff00;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn:hover::after {
      opacity: 0.2;
    }

    /* Lluvia de Matrix */
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .rain span {
      position: absolute;
      color: #00ff00;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

  </style>
</head>
<body>

  <!-- Reproductor de audio -->
  <audio autoplay loop>
    <source src="audio/matrix-sound.mp3" type="audio/mp3">
    Tu navegador no soporta la etiqueta de audio.
  </audio>

  <!-- Contenedor de los botones -->
  <div class="container">
    <!-- Botón 1: Enlace a la primera página -->
    <a href="audio-controlled/dist/index.html" class="btn">Audio-controlled</a>
    
    <!-- Botón 2: Enlace a la segunda página -->
    <a href="sub menu/index.html" class="btn">Sub Menu</a>
  </div>

  <!-- Lluvia de Matrix -->
  <div class="rain" id="rain"></div>

  <script>
    // Crear la lluvia de Matrix
    const rainContainer = document.getElementById('rain');
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const numberOfDrops = 100; // Número de caracteres que caen

    for (let i = 0; i < numberOfDrops; i++) {
      const drop = document.createElement('span');
      drop.style.left = `${Math.random() * 100}vw`;
      drop.style.animationDuration = `${Math.random() * 3 + 4}s`; // Variar la velocidad de caída
      drop.style.animationDelay = `${Math.random() * 5}s`; // Variar el inicio
      drop.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
      rainContainer.appendChild(drop);
    }
  </script>
  
</body>
</html>
