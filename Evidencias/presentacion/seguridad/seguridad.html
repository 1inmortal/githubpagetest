<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianAI - Seguridad Personalizada con IA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Iconos (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Librería para gráficos (Chart.js - opcional para Gantt/visualizaciones) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Librería para animaciones (AOS - Animate On Scroll - opcional) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar de Navegación -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-shield-halved logo-icon"></i>
                <h1>GuardianAI</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li><a href="#" class="nav-link" data-section="anomaly-detection"><i class="fas fa-user-secret"></i><span>Detección Anomalías</span></a></li>
                <li><a href="#" class="nav-link" data-section="mfa"><i class="fas fa-key"></i><span>Gestión MFA</span></a></li>
                <li><a href="#" class="nav-link" data-section="password-vault"><i class="fas fa-lock"></i><span>Bóveda Contraseñas</span></a></li>
                <li><a href="#" class="nav-link" data-section="alerts"><i class="fas fa-bell"></i><span>Alertas Inteligentes</span></a></li>
                <li><a href="#" class="nav-link" data-section="settings"><i class="fas fa-cog"></i><span>Configuración</span></a></li>
                <li class="nav-separator"></li>
                <li><a href="#" class="nav-link" data-section="project-info"><i class="fas fa-project-diagram"></i><span>Info del Proyecto</span></a></li>
                <li><a href="#" class="nav-link" data-section="gantt"><i class="fas fa-chart-bar"></i><span>Cronograma (Gantt)</span></a></li>
                <li><a href="#" class="nav-link" data-section="pert-cpm"><i class="fas fa-network-wired"></i><span>Planificación (PERT/CPM)</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <p>© 2025 J.A. Espinosa M.</p>
                <p>TIC - Sistemas</p>
            </div>
        </nav>

        <!-- Área de Contenido Principal -->
        <main class="main-content" id="main-content">
            <!-- El contenido se cargará aquí dinámicamente -->
            <div class="loader-container" id="loader">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Contenedor para Modales/Pop-ups (si es necesario) -->
        <div id="modal-container"></div>

    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- AOS Script -->
    <script src="script.js"></script>
</body>
</html>
