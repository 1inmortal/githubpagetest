<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menú Estilo Matrix</title>
    <style>
        /* Estilos Globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Animación de entrada */
        body.fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Fondo de Matrix */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Detrás del contenido */
        }

        /* Contenedor Principal */
        .main-container {
            text-align: center;
            z-index: 10; /* Para mantener el contenido encima del canvas */
        }

        /* Título */
        .title {
            font-size: 3rem;
            color: #00ff00; /* Verde brillante */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            margin-bottom: 40px;
        }

        /* Botones del menú */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .button {
            text-decoration: none;
            background-color: #00ff00;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.4);
        }

        .button:hover {
            background-color: #008f00;
            color: #fff;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Fondo de Audio */
        audio {
            display: none; /* Ocultar el reproductor de audio */
        }
    </style>
</head>
<body>

    <!-- Efecto Matrix -->
    <canvas id="matrix"></canvas>

    <!-- Audio de fondo -->
    <audio id="background-audio" autoplay loop>
        <source src="Audio/bit2-bass-beat-slow.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Contenedor Principal -->
    <div class="main-container">
        <h1 class="title">Proyectos</h1>

        <!-- Botones Verticales -->
        <div class="button-container">
            <a href="diseños/Menu.html" class="button">Diseños</a>
            <a href="google-maps/index.html" class="button">Google Maps</a>
            <a href="presentacion/sub menu/index.html" class="button">Presentación</a>
            <a href="presentacion/audio-controlled/dist/index.html" class="button">Audio-controlled</a>
        </div>
    </div>

    <script>
        // Efecto Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Ajustar canvas al redimensionar
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Audio de fondo
        const audio = document.getElementById('background-audio');
        document.body.classList.add('fade-in');

        // Reproducir el audio solo después de interactuar con la página
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        // Redirección dinámica al hacer clic en los botones
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const href = button.getAttribute('href');
                setTimeout(() => {
                    window.location.href = href;
                }, 1500); // Redirigir después de 1.5 segundos
            });
        });
    </script>
</body>
</html>
