<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - Certificados React</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0e27;
            color: #e0e0e0;
        }
        h1 { color: #00ff88; }
        .section {
            background: #1a1e3a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #00ff8844; border-left: 3px solid #00ff88; }
        .error { background: #ff004444; border-left: 3px solid #ff0044; }
        .warning { background: #ffaa0044; border-left: 3px solid #ffaa00; }
        .info { background: #0088ff44; border-left: 3px solid #0088ff; }
        pre {
            background: #0a0e27;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #333;
        }
        a {
            color: #00ff88;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
        button {
            background: #00ff88;
            color: #0a0e27;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #00dd77; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico - Certificados React</h1>
    
    <div class="section">
        <h2>üìä Estado de URLs</h2>
        <div id="urlStatus"></div>
    </div>

    <div class="section">
        <h2>üåê URLs a Verificar</h2>
        <div id="urlList"></div>
    </div>

    <div class="section">
        <h2>üõ†Ô∏è Acciones</h2>
        <button onclick="checkAll()">Verificar Todas las URLs</button>
        <button onclick="openReact()">Abrir P√°gina React</button>
        <button onclick="openGitHubActions()">Ver GitHub Actions</button>
        <button onclick="checkConsole()">Ver Errores de Consola</button>
    </div>

    <div class="section">
        <h2>üìù Resultados de Verificaci√≥n</h2>
        <div id="results"></div>
    </div>

    <script>
        const baseURL = 'https://1inmortal.github.io/githubpagetest';
        
        const urls = [
            { name: 'P√°gina Principal', url: baseURL + '/' },
            { name: 'Certificados React HTML', url: baseURL + '/pruebas/certificados/react.html' },
            { name: 'Certificados JSX (no deber√≠a cargar)', url: baseURL + '/pruebas/certificados/main.jsx' },
            { name: 'Index.html compilado', url: baseURL + '/index.html' },
        ];

        function displayURLs() {
            const list = urls.map(item => `
                <div class="info" style="margin: 10px 0;">
                    <strong>${item.name}</strong><br>
                    <a href="${item.url}" target="_blank">${item.url}</a>
                </div>
            `).join('');
            document.getElementById('urlList').innerHTML = list;
        }

        async function checkURL(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return {
                    status: response.status,
                    ok: response.ok,
                    statusText: response.statusText
                };
            } catch (error) {
                return {
                    status: 0,
                    ok: false,
                    statusText: error.message
                };
            }
        }

        async function checkAll() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>‚è≥ Verificando URLs...</p>';
            
            let html = '';
            for (const item of urls) {
                const result = await checkURL(item.url);
                const statusClass = result.ok ? 'success' : 'error';
                html += `
                    <div class="${statusClass}" style="margin: 10px 0;">
                        <strong>${item.name}</strong><br>
                        URL: <code>${item.url}</code><br>
                        Status: <strong>${result.status}</strong> - ${result.statusText}
                        ${result.ok ? '‚úÖ' : '‚ùå'}
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }

        function openReact() {
            window.open(baseURL + '/pruebas/certificados/react.html', '_blank');
        }

        function openGitHubActions() {
            window.open('https://github.com/1inmortal/githubpagetest/actions', '_blank');
        }

        function checkConsole() {
            alert('Abre la consola del navegador (F12) y luego abre la p√°gina de certificados React para ver los errores.');
            setTimeout(() => {
                window.open(baseURL + '/pruebas/certificados/react.html', '_blank');
            }, 1000);
        }

        // Informaci√≥n del sistema
        document.getElementById('urlStatus').innerHTML = `
            <div class="info">
                <strong>Base URL:</strong> ${baseURL}<br>
                <strong>Navegador:</strong> ${navigator.userAgent}<br>
                <strong>Fecha:</strong> ${new Date().toLocaleString()}
            </div>
        `;

        displayURLs();

        // Auto-verificar al cargar
        setTimeout(checkAll, 1000);
    </script>
</body>
</html>
